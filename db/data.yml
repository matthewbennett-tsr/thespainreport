    - Spain’s New Popular Fronts And The General Election
    - "“Anyone but the PP” has, in the end, been the battle cry around which the left
      has coalesced."
    - "The Popular Front was formed by republican, leftist, trade unionist, communist
      and Marxist parties in Spain at the end of December 1935 to fight the elections
      announced for February 1936, which it won. Modern-day leftists in Spain have
      repeatedly denied any such new Popular Front is about be formed. Today, the
      rhetorical battle is fought over “transversality”, the “corrupt caste”, the
      end of traditional bipartisan politics and “change”, perhaps the ultimate “empty
      signifier”. Podemos, led by Pablo Iglesias, has strived, and largely succeeded,
      in changing the frame within which political debate in Spain it taking place
      and so successful has their use of the media environment been that other parties
      on both sides of the political spectrum are still reacting to their discourse.\r\n\r\nWriting
      recently in the New Left Review, Mr. Iglesias himself explained what Podemos
      was trying to do, concluding that the Spanish Socialist Party (PSOE): “will
      either accept the leadership of Podemos of commit political suicide by submitting
      to that of the PP”. In a document titled “Opening Podemos” published last week,
      senior Podemos leader Pablo Echenique and others expressed an alternative view
      for the direction the party should take towards the general election in the
      autumn, noting that: “the virus of change adopts multiple forms”. Juan Carlos
      Monedero, who resigned not long ago from the party leadership, has suggested
      adapting the Podemos brand for the general election by changing its name to
      something like “Ahora Podemos” (Podemos Now), “Podemos Por El Cambio” (Podemos
      For Change) or “Podemos Somos Mayoría” (Podemos We’re A Majority), in order
      to bring together other parties and forces under a common banner.\r\n\r\nPodemos
      did not participate in Spain’s local elections as a party or a brand, instead
      deciding to support and take part in a seemingly endless list of alternate “citizen
      platforms” with names like Now X, X In Common, Participate X, Let’s Change X,
      For X Yes We Can or Let’s Win X. On Saturday, those platforms took real power
      in Spain for the first time as their candidates became mayors in the Spanish
      capital Madrid as well as in Barcelona, Zaragoza, Badalona, Santiago de Compostela,
      Cádiz and La Coruña. They now control the daily lives and public budgets of
      5.9 million Spaniards in major cities, without tallying their success in smaller
      towns and villages across the country.\r\n\r\nIn Madrid, as the Ahora Madrid
      (Now Madrid) candidate Manuela Carmena was handed the mayor’s baton, Pablo Iglesias,
      Iñigo Errejón and Juan Carlos Monedero applauded, laughed and made jokes from
      the visitors’ gallery. In Barcelona, Ms. Colau promised “the government of happiness”,
      as did ‘Kichi’, the new Podemos mayor of the southern city of Cádiz. In Valencia,
      Joan Ribó, from the Valencian nationalist party Compromís, said he did not need
      either the mayor’s stick or the power to command it represented because “I prefer
      dialogue”. Cheers and applause and shouts of the Podemos battle cry “Sí se puede!”
      (“Yes we can!”) could be heard in both Madrid and Barcelona, as hundreds or
      thousands of supporters waited outside to celebrate the “return of the people”
      to local government, in many cases after decades of Popular Party rule.\r\n\r\nAcross
      Spain, the Podemos options have proven capable of reaching agreements with the
      Spanish Socialist Party (PSOE), United Left (IU) and regionalist or nationalist
      parties such as Republican Catalan Left (ERC), the Basque Nationalist Party
      (PNV), EH Bildu—the party most linked by other parties to terror group ETA—and
      the Valencian nationalists of Compromís. Mariano Rajoy’s Popular Party now controls
      just 20 of Spain’s 65 most important towns and cities, and only one of the major
      urban centres, Málaga.\r\n\r\nThe Prime Minister no longer controls the Spanish
      capital or any of the major towns and cities in the north-east of the country
      or on the eastern coast, all the way down to the ancient port city of Cartagena,
      where a regionalist party is now in charge of city hall and where the new mayor
      has already said the city should have its own new province. Ms. Colau and Mr.
      Mas have already met in Barcelona and agreed to ask Madrid together for the
      “right to decide” and in Vitoria, the new Basque Nationalist Party mayor wasted
      no time in ordering the Spanish flag removed from city hall.\r\n\r\nAfter all
      of the empty rhetoric and promises of “change”, the ultimate empty signifier
      has begun to take on some meaning and the most significant part of that meaning
      for left-wing and nationalist forces in Spain today is, in the end: “anyone
      but the PP”.\r\n\r\nThe Spanish right, which after Podemos’s surprise entrance
      into real politics at the European elections last year reacted with fear and
      outrage, has this week reached a new level of apoplexy. This time, both the
      Popular Party as an organisation and the Prime Minister himself have joined
      in. The PP issued a ferocious statement on Friday vilifying the PSOE and blasting
      its “irresponsible” leader Pedro Sánchez for doing the deals after appearing
      at the beginning of 2015 to have been such a statesmanlike and responsible politician,
      signing a joint anti-terror agreement with Mr. Rajoy in Moncloa. The Prime Minister
      took to Twitter on Saturday evening to express his frustration at the “eccentric”
      and “sectarian” deals.\r\n\r\nAll of this has huge implications for the general
      election set to take place in the autumn, given that local elections in Spain
      generally forecast the result of the national ballot a few months later. Even
      if no party wins an overall majority, as the polls suggest, if the new Popular
      Fronts are capable of doing deals at the local level across the country to oust
      the PP, they will very likely be able to do a similar deal after the general
      election to attempt to govern Spain."
