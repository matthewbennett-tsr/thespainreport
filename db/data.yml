    - Opposition Parties In Murcia Want To Kick The PP Out Of Government For The First
      Time Since 1995
    - The  Spain Report spoke to five of the six candidates and attended the major
      events before and during the election campaign.
    - "The Popular Party has governed Murcia for the last 20 years, since before Aznar.
      If the results turn out to be in line with the latest CEMOP poll on Sunday,
      the PP would continue to be the party with the most votes, with some 35% of
      the vote and between 18 and 20 seats in the Regional Assembly, but far from their
      current 33 seats and three to five short of the 23 needed for a majority (in
      a parliament of 45).\r\n\r\nCiudadanos and the PSOE would draw for second place,
      with 21% of the estimated vote and 11 seats each, and Podemos would break in
      with 14% of the vote and five seats. United Left would lose its only regional
      MP and UPyD would go from zero seats to a quarter of zero seats, falling from
      4.5% in 2011 to 1.1% this year.\r\n\r\nIf the results follow the poll because,
      with six main parties fighting for each vote, it is difficult to tally polls
      with rallies, narratives, manifestos, candidates and, above all, real voters,
      most of who live very far from the media and political circus that surrounds
      an election campaign.\r\n<h3>National Brand Values Matter</h3>\r\nIf you ask
      them, most Murcians don't know the names of the regional or local candidates
      of minority or new parties. The national brand is what counts. Several hundred,
      or even a few thousand, queued to watch Pablo Iglesias; the party faithful hurried
      round Rajoy to take selfies with him; and UPyD members got nervous when Rosa
      Díez came to town; they gave her a pink rose.\r\n\r\n\"Of course\", UPyD's national
      brand is prejudicial, says Encarna Hernández, the pink party's local candidate
      in Molina de Segura, and the bearer of the ceremonial rose: \"we're going to
      be saved in the villages where people know us. It's very sad to lose it all
      after four years of hard work\".\r\n\r\nBoth she and the party's regional candidate
      for First Minister, César Nebot, insisted voting UPyD was not a waste of a vote
      because, he said: \"it defends citizens […] resigning yourself to the same old
      parties is\".\r\n\r\n\"Gangnam Style was a fashion and now no one dances it,
      right? So I wouldn't leave healthcare policy or education in the hands of the
      guy who invented Gangnam Style.\"\r\n\r\nRosa Díez, after receiving her pink
      rose, insisted, annoyed, during the questions at the press conference that she
      was not contemplating any other result than victory this Sunday, and argued that
      the fault of the collapse of UPyD in the \"manipulated\" polls was a Ciudadanos
      \"directed from afar by the IBEX 35\" (Spain's biggest companies), the establishment
      and her party only having €100,000 for the campaign this year: \"thirteen times less
      than four years ago\".\r\n\r\n\"When they take you out of the polls they also
      take away your bank financing\", she said.\r\n\r\nUnited Left leader Cayo Lara
      was equally outraged about the great conspiracy against his party. \"Capitalism\" has
      been their biggest strategic failure faced with the rise of Podemos, he said:
      \"We have always had a lot of failures but come on […] I've had less time on
      TV in my whole life and political career than some have had in a month […] these
      things don't happen by chance\"-\r\n\r\n\"Everyone has his reasons\", said the
      Ciudadanos candidate, Miguel Sánchez López, who spent four years in UPyD in
      Caravaca (Murcia) before joining the 'little oranges' with 140 colleagues at
      the end of last year, motivated by a disagreement with the national leadership over
      electoral lists and the lack of agreement between the two parties: \"but it's
      normal, anyway […] the national brand is important\", he said, showing off a
      photo of himself hugging national leader Albert Rivera on his mobile phone.\r\n\r\nThe
      night before, he had cancelled an interview with Popular TV \"because it belongs
      to the UCAM\" (a local Catholic private university), after its president, a
      local <em>eminence grise</em> called José Luis Mendoza, criticised Ciudadanos
      on a radio programme: \"I don't even want to imagine the PP not winning […]
      If they do a three-way coalition with Podemos, Ciudadanos and the PSOE, I think
      it would be the end for Murcia, the absolute end of our region\".\r\n\r\n\"The
      person who wants to be First Minister, the Popular Party candidate\", he said
      referring to Pedro Antonio Sánchez: \"is a Catholic who is totally against abortion,
      with very strong moral and ethical principles\".\r\n\r\nIn the same interview,
      the man responsible for the education of 14,000 students ranted against abortion,
      prostitution, the legalisation of drugs, the threats against and persecution
      of Catholics by \"the whole left-wing sector\", the coming invasion of Europe
      \"by Islam\" and the \"cowardly behaviour\" of the Rajoy government in Madrid.\r\n\r\nWhen the
      Deputy Prime Minister, Soraya Sáenz de Santamaría, came to visit the region's
      most powerful businessmen in April, PP supporters noted the absence of the normal
      PP blue and the seagull logo, compared to previous years.\r\n<h3>From Rodrigo
      Rato To Bolivia And Popular Patriotism</h3>\r\nA few days earlier, there was
      a debate between the candidates—all men—of the six main parties, which was not
      organised by a local media outlet but by UCOMUR, a cooperative union that later
      published election advertorials in the most widely read regional newspaper,
      La Verdad de Murcia (<em>whose editor later phoned to disagree with 'advertorial',
      preferring \"sponsored section\" or \"sponsored content\"</em>).\r\n\r\nIt was
      the evening they arrested Rodrigo Rato in Madrid. When the news was announced,
      joy, shouting and applause filled the room, with the exception of the Popular
      Party candidate, Pedro Antonio Sánchez, who launched straight into the official
      argument that \"the rule of law is the same for everyone\" in Spain.\r\n\r\nPodemos
      held the most successful rally in the south-eastern region. Pablo Iglesias's
      visit on the evening of May 15 caused thousands of people—they claimed 3,500—to
      queue like a hot snake around the central Parque del Fofó to get in. Fans climbed
      onto low roofs and looked through gaps in the fence to see the purple leader's
      harangue. The more anti-system the discourse, at a rally that ended well after
      11 p.m., the louder the applause and shouts of support.\r\n\r\nIglesias said
      the PP was wheeling out the zombies again, in reference to José María Aznar,
      whom he compared with Darth Vader. \"One cannot govern for everyone […] and
      it turns out those of us at the bottom are the majority\", he said, adding that
      they hoped to be \"the people's postmen\" and not \"butlers to the rich\".\r\n\r\nTwo
      Bolivian journalists at the rally said the Podemos philosophy was exactly the
      same as that of Evo Morales in Bolivia, but a few days later the candidate for
      regional First Minister, Óscar Urralburu, said at the party's HQ that \"the
      reference is not Bolivia, our reference is Norway\".\r\n\r\n\"We don't talk
      about jungles, we don't talk about big rivers, we don't talk about South America,
      we talk about a productive model based on research, development, innovation
      and that sees to the needs of this region, linking production to the European
      market.\"\r\n\r\nHe could not, though, specify how many years Mr. Iglesias and
      Mr. Errejón had spent in Oslo or Stockholm, and admitted he had not read their
      doctoral theses. Asked about the concept Podemos has of 'patriotism', he gave
      the example of the €10 million profit of the municipal water company, but ended
      up admitting that instead of going to the company's shareholders, the money
      would have to go \"to public spending\".\r\n<h3>Electoral Rhetoric And Criminal
      Complaints</h3>\r\nPodemos has filed a criminal complaint against three judges
      at the regional high court for abuse of power in a case affecting the PP candidate,
      Pedro Antonio Sánchez, and an auditorium in the town of Lorca, where he was
      Mayor. Podemos alleges their honours sent the case back to an ordinary court
      to avoid the PP candidate—who enjoys special legal protection as a politician—from
      being indicted again in the middle of the campaign.\r\n\r\nBefore going in to
      Pablo Iglesias's rally, Mr. Urralburu brandished a photo of the auditorium,
      still unfinished, and that same photo was to be found in the regional HQ of
      the PSOE, where its secretary general, Rafael González Tovar, said he could
      smell change, thanks to the \"very generalised corruption in the Popular Party
      leadership\".\r\n\r\nMurcian socialists have spent \"20 years crossing the desert\",
      he said, and their greatest failings have been \"restructuring and reorganising
      the party internally\" and \"communicating with citizens\".\r\n\r\nComfortable
      with using criminal complaints as electoral weapons, and the rhetorical argument
      that \"they're all corrupt\", Mr. González Tovar said he did not know if there
      had been a generalised commission scam amongst regional politicians, and he
      rejected accusing the PP directly of stealing citizens' money: \"The Popular
      Party is a very honourable party. Their leadership has committed crimes and
      we have filed complaints. The Popular Party is full of good people who don't
      share criminal positions or corrupt positions\".\r\n\r\nHe explained that judges
      keep rejecting the criminal complaints \"either because the complaints cannot
      be substantiated or because bribery is difficult to explain\" but is confident
      because they \"are still alive\".\r\n<h3>PP Refuses Interviews, Organises Small
      Rallies</h3>\r\nThe rallies with Mariano Rajoy in Murcia during the campaign
      were closed events and the PP, despite repeated requests from the middle of
      April onwards, refused interviews with Pedro Antonio Sánchez, José Ballesta,
      Ramón Luis Valcárcel or Miguel Ángel Cámara.\r\n\r\nThe first rally the Prime
      Minister attended, in a small sports centre next to the park where thousands
      would later queue to see Pablo Iglesias, brought together around 500 party faithful.
      Mr. Rajoy did not name Rodrigo Rato and nor did he speak more generally about
      corruption. Regional party members had already swallowed the official line that
      \"the rule of law works for all\", despite saying they felt \"disgusted\" at
      what had happened with the former director of the IMF.\r\n\r\nMr. Ballesta,
      the PP candidate for Mayor of the city, congratulated himself, congratulated
      all of the First Ministers and the Prime Minister, and congratulated Murcians
      for being Murcians. Speaking before the 500, with cameras broadcasting his every
      word to the world, he did not skip praise for \"the greatness of humility\".
      Mr. Valcárcel, the previous First Minister: \"had left his soul for Murcia\",
      he said, adding that: \"soul is God\". Those present, including Mr. Mendoza,
      the president of the private Catholic university UCAM, understood his reference
      and applauded loudly.\r\n\r\nThe second rally, in one of the halls in a local
      auditorium, attracted some 300 people. No one talked of Rodrigo Rato and the
      oratory and audience fervour reached new levels, after a very long speech by
      Pedro Antonio Sánchez and with Mr. Rajoy again promising stability and experience
      faced with the experimental Podemos or the sudden rise of Ciudadanos.\r\n\r\nAt
      both events journalists were offered the standard plasma TV screen, which most
      accepted.\r\n<h3>Anti-PP Deals &amp; Inexperienced Parties</h3>\r\nPSOE, UPyD,
      Podemos and United Left signed a \"regeneration\" agreement that became national
      news. Ciudadanos and the Popular Party said it was an \"anti-PP\" deal, and
      Ciudadanos did not sign it. Miguel Sánchez López denied they had been offered
      anything by the PP in exchange for staying out of the opposition deal: \"absolutely
      not, Ciudadanos does not do deals for seats at the top table\".\r\n\r\nIf the
      polls were right, the role of Ciudadanos—which six months ago hardly had a regional
      presence in Murcia and which now claims 1,400 members in the region—would be
      key. If they abstained or reached a deal with the Popular Party, the PP could
      continue to govern; if they joined the agreement with the other parties in the
      end, Murcia could become ungovernable, without either a majority for the party
      with the most votes or a majority of opposition parties.\r\n\r\nTheir candidate
      admitted that just a few weeks ago \"I wasn't ready\" for the big six-way debate
      but that a month and a half later he feels confident he can play that fundamental
      role next week—in a region with 1.5 million inhabitants and a regional GDP of
      €27 billion—if voters give them the eleven seats forecast.\r\n\r\n\"Do you think
      it's the same to be governed by a person who began in the youth wing of the
      party aged 15 or 16\", he asks: \"putting up posters, going round with a loudspeaker,
      giving out leaflets; someone who began as a councillor in his village and then
      ended up being a director general, a regional minister and who might become
      First Minister of the region without ever having worked a day outside of politics;
      or a person who is a university lecturer, a person who is a great doctor, a
      person who is a great engineer, a great lawyer, or wonderful civil servants?\".\r\n\r\nMurcia
      will have its answer on Sunday evening.\r\n<div id=\"updateX\" class=\"storyupdate\"><strong><em><a
      href=\"#updateX\">(UPDATE 1, May 26, 1:57 pm)</a>:</em></strong>\r\nIn the end,
      the <a href=\"http://resultadoselecciones2015.carm.es/15AU/DAU15999CM_L1.htm\">results</a>
      in a 45-seat regional parliament, needing 23 for a majority, were\r\n<ul>\r\n\t<li>PP:
      22</li>\r\n\t<li>PSOE: 13</li>\r\n\t<li>Podemos: 6</li>\r\n\t<li>Ciudadanos:
      4</li>\r\n</ul>\r\nThis outcome means the Popular Party is one seat short of
      an overall majority. United Left lost its only regional MP and UPyD went from
      zero not to a quarter but to a third of zero: 29,000 to 10,000 votes.\r\n\r\nIn
      Molina de Segura, Encarna Hernández and UPyD <a href=\"http://resultadoslocales2015.interior.es/99MU/DMU1530902799_L1.htm?d=600\">lost</a>
      their two seats on the local council.\r\n\r\nCiudadanos could still be the key
      in allowing the PP to govern in the region, or they could do a three-way coalition
      with the PSOE and Podemos—which would total 23—and deny the PP regional government
      for the first time since 1995.\r\n\r\n</div>"
