    - How Spain's Local & Regional Elections Work
    - If you're confused by what is going to happen in the Spanish local and regional
      elections on Sunday, this article will help clear up what is going on and what
      is at stake.
    - "<strong>So, where are we?</strong>\r\nIt's election time in Spain again.\r\n\r\n<strong>Again?</strong>\r\nYep.
      The first round was on March 22, in Andalusia (<a href=\"https://www.thespainreport.com/15284/spanish-socialist-workers-party-psoe-wins-2015-regional-election-in-andalusia-on-36-of-the-vote/\">story</a>
      + <a href=\"https://www.thespainreport.com/15301/psoe-wins-in-andalusia-will-podemos-win-spain/\">editorial</a>).\r\n\r\n<strong>The
      first round? How many are there?</strong>\r\nLikely five this year. The first
      round was regional elections in Andalusia. There will also likely be regional
      elections in Catalonia at the end of September. The general election will probably
      happen in November or December, although there are some rumours Rajoy might
      go early, also in September.\r\n\r\n<strong>An early general election?</strong>\r\nMaybe,
      it's just a political rumour for now. He has reportedly ordered his party—the
      PP—to bring forward certain bills in parliament just in case.\r\n\r\n<strong>So
      what is happening on Sunday?</strong>\r\nRounds two and three. Local elections
      across the country and regional elections in 15 out of 19 Spanish regions.\r\n\r\n<strong>19
      minus Andalusia, minus Catalonia…that's 17, not 15…where else is missing?</strong>\r\nGalicia,
      in the north-west, and the Basque Country. Two very important regions, but they're
      doing their own thing, and last held regional elections in 2012, not 2011, so
      it's unlikely they'll be holding elections this year, although the first ministers
      in each region could always decide to go early. But not likely.\r\n\r\n<strong>Right,
      then, so local and regional elections.</strong>\r\nExactly. There are also some
      provincial elections going on, and elections for each island government in the
      Canary Islands (as well as elections for the regional government of the whole
      group of islands).\r\n\r\n<strong>Sounds complicated.</strong>\r\nIt is. In
      the local elections, 34,985,499 Spaniards and foreign residents will elect 8,122
      mayors, 2,955 district/borough mayors and 67,640 councillors. In the 15 regional
      elections, 19,960,064 Spaniards will elect 856 regional MPs. Plus the 1,040
      provincial MPs and 155 members of the island councils in the Canary Islands.\r\n\r\n<strong>And
      the difference in voter numbers is because not all regions are voting for regional
      MPs?</strong>\r\nExactly.\r\n\r\n<strong>What about the logistics?</strong>\r\n209,000
      ballot boxes in 23,322 polling stations, administered by 173,217 people. 90,000
      policemen will be on duty.\r\n\r\n<strong>What's all this regional parliament
      business?</strong>\r\nEach Spanish region has its own, with regional MPs, a
      regional government and a regional first minister. Ranging from the 25 regional
      MPs in Ceuta and Melilla to the 135 regional MPs in Catalonia.\r\n\r\n<strong>And
      expensive.</strong>\r\nRegional governments spent €164 billion in 2014, according
      to Finance Ministry data.\r\n\r\n<strong>Who's going to win?</strong>\r\nThe
      million dollar question. Polls are split. Depending on which regional parliament
      or City Hall you look at, they look like rainbows at this point.\r\n\r\n<strong>What
      have been the results in other local elections?</strong>\r\nThis graph provided
      by the Home Office shows the evolution of the overall voting percentages for
      the main parties in the local elections since 1979. This will be the key reference
      on Sunday night for one of the parties to declare some kind of overall victory.\r\n\r\n<img
      class=\"aligncenter size-full wp-image-16385\" src=\"https://www.thespainreport.com/wp-content/uploads/2015/05/elections-overall-local-results.jpg\"
      alt=\"elections-overall-local-results\" width=\"809\" />\r\n\r\n<strong>What
      about participation rates?</strong>\r\nRemarkably stable in the local elections.
      Here's the Home Office graph:\r\n\r\n<img class=\"aligncenter size-full wp-image-16386\"
      src=\"https://www.thespainreport.com/wp-content/uploads/2015/05/elections-participation.jpg\"
      alt=\"elections-participation\" width=\"821\" />\r\n\r\n<strong>How good are
      the polls?</strong>\r\nHistorically, not great, and it varies a lot across Spanish
      regions. Politikon has a great <a href=\"http://politikon.es/2015/05/23/acertaran-esta-vez-las-encuestas/\">infographic</a>
      up which shows the variations. Basically, the bigger the grey area, the bigger
      the polls miss. As you can see, it changes a lot from year to year and region
      to region.\r\n\r\n<a href=\"http://politikon.es/2015/05/23/acertaran-esta-vez-las-encuestas/\"><img
      class=\"aligncenter size-full wp-image-16384\" src=\"https://www.thespainreport.com/wp-content/uploads/2015/05/elections-politikon-range.jpg\"
      alt=\"elections-politikon-range\" width=\"100%\" /></a>\r\n\r\n<strong>How are
      we doing this year?</strong>\r\nThe last CIS survey field work was done in the
      middle of April, before a month and a half of mud slinging began that started
      with the arrest of Rodrigo Rato. That shows the PP would lose its majority in
      all but one Spanish region (Castilla y León). Two Metroscopia polls last weekend
      for El País showed the Podemos-like option in each major city had drawn equal
      with or surpassed the incumbent (PP in Madrid, CiU in Barcelona).\r\n\r\n<strong>What's
      really at stake?</strong>\r\nIn political terms, the real effect of the newer
      parties (Ciudadanos and Podemos) or their substitutes in the local elections.
      The key sticking point, if we take the negotiations in Andalusia as a proxy,
      is corruption and integrity. If the newer parties get a big share of the vote,
      or a better result than either of the two big established parties (PP and PSOE),
      it will change the focus of the political debate in the run up to the general
      election later in the year.\r\n\r\n<strong>Anything else worth noting?</strong>\r\nYes,
      the results in small villages, which are hugely weighted towards a more conservative
      vote. Here's that graph, which shows the PP with up to an 18 point lead over
      the PSOE in villages with up to 250 inhabitants.\r\n\r\n<img class=\"aligncenter
      size-full wp-image-16387\" src=\"https://www.thespainreport.com/wp-content/uploads/2015/05/elections-small-villages.jpg\"
      alt=\"elections-small-villages\" width=\"814\" />\r\n\r\n<strong>What time are
      the results out?</strong>\r\nPolls close at 8 p.m., Spanish time. First official
      provisional results expected at 10:30 p.m. on Sunday night.\r\n\r\n<strong>Where
      can I find the results?</strong>\r\nThe official Home Office local elections
      results page is <a href=\"http://locales2015.mir.es/web/locales2015\">here</a>.
      Regional results are more complicated, the 15 regional governments are responsible
      for their own results and pages. The Spain Report will explain it all in English
      for you as soon as the results start coming in.\r\n\r\nFor more context, read
      this editorial: <a href=\"https://www.thespainreport.com/16359/a-foggy-final-approach-to-the-may-elections/\">A
      Foggy Final Approach To The May Elections</a>"
