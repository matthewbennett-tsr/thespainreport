    - What Does A Level Four Terror Threat Mean In Spain?
    - The Home Secretary announced he was raising the terror threat level in Spain
      from three to four after the attacks in Tunisia. The Spain Report looked at
      what that means in practice.
    - "The Spanish Home Secretary, Jorge Fernández Díaz, announced on Friday that
      the government was increasing the terror threat level in the country from its
      previous level of three—set after the attacks in Paris in January—to four, out
      of a total of five, following an urgent meeting of a cross-party anti-jihadi
      terror group created in January.\r\n\r\nLevel four means Spanish intelligence
      services believe there is a \"high risk\" of a terror attack occurring in Spain.\r\n\r\nDuring
      his press conference, Mr. Fernández Díaz explained the threat level was being
      raised for three reasons: the geographical proximity of Friday's attacks in
      France and Tunisia, the first anniversary of the Islamic State, and unspecified
      confidential information in the power of Spanish intelligence services.\r\n\r\n\"For
      obvious reasons\", a Home Office spokeswoman told The Spain Report: \"the Home
      Secretary is not going to make that information public\".\r\n\r\nShe added that
      level four meant \"maximum reinforcements\" of Spain's different police forces
      at key infrastructure points and likely targets around the country \"in terms
      of prevention, investigation and infrastructure protection\".\r\n\r\nFollowing
      the declaration of a level three alert in January, police officers could be
      seen patrolling Spanish train stations with long weapons for the first time
      in many years, and the threat level at some key strategic targets, such as some
      embassies, was raised straight to five.\r\n\r\nAt level four, security and vigilance
      at nuclear power stations, electricity generation facilities, water plants,
      chemical plants, train stations and airports will be increased even further,
      and there will be a more visible police presence at sporting events.\r\n\r\nSpaniards
      and tourists will notice an even stronger police presence in Spain's towns and
      cities, on top of the 20,000 extra agents who take part in the annual Safe Tourism
      operation.\r\n\r\nAnd beyond level four?\r\n\r\n\"Level five means calling out
      the Army\", said the spokeswoman. At level four, Spain's Armed Forces are warned
      of the increased threat and alert level, but are not required to actively protect
      key points.\r\n\r\n\"They are absolutely not being called out of their barracks
      at this stage\", she stressed.\r\n\r\nEl País reported that the last time the
      Armed Forces had been called upon to overtly help with a terror threat in Spain,
      protecting train stations and power stations, was after the March 11 train bombings
      in Madrid in 2004.\r\n\r\nOn May 27, Spain adopted a new terror threat level
      system, with alerts stretching from the \"very low\" risk of level one to a
      \"very high\" risk at level five. This is the first time the threat level has
      been changed under the new system.\r\n\r\nSpain also increased its threat level
      to three—under the old system—for the proclamation of King Felipe last June."
