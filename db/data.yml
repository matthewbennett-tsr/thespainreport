    - Europe Should Act At Once To Allay Passenger Fears
    - Solid reporting by local media and the New York Times and a transparent press
      conference by the Marseille prosecutor mean Europe can act now to increase air
      safety.
    - "For any survivors and the grieving relatives, psychologists say one of the
      most important factors in eventual recovery from such a huge trauma or loss
      is the existence of a coherent, realistic narrative about what happened to them
      or their loved ones: what went wrong, who was involved and what can we do to
      stop it happening again? Citizens of the countries involved and millions of
      air passengers around the continent also have a right to those answers. Spanish
      government departments spent two days saying not very much at all outside of
      the official script, especially regarding the nationalities of those killed:
      \"no comment\" or \"we are not talking about that\"—not \"we don't have the
      information\"—was the most frequent reply.\r\n\r\nLocal media around Europe
      provided the first reports of who the victims were. In Spain, La Verdad told
      us of victims from Murcia, El Periódico and La Vanguardia about those from Catalonia
      and El Heraldo about the dead from Aragón. To The Spain Report's knowledge,
      none of those accounts have been disproven and all were complied by reporters
      talking to family, friends, colleagues and local officials, distraught at the
      near certain knowledge their husband, wife, friend or co-worker had been on
      the Germanwings plane.\r\n\r\nAfter two days without any kind of official passenger
      list to go on, and with the remains of the aircraft and 150 corpses still strewn
      across a French mountainside, ordinary Europeans yesterday got some answers,
      and rather more quickly than is normal in such accidents, thanks to world-class
      reporting by the New York Times and an extraordinary—and an extraordinarily
      transparent—press conference by the Marseille public prosecutor, from which
      Spanish authorities could learn a lot. The American newspaper broke the story
      that one of the pilots had been unable to reenter the cockpit and Mr. Robin
      confirmed that version hours later: the copilot had locked the captain out and
      flown the A320 into the Alps.\r\n\r\nLufthansa's CEO Carsten Spohr said: \"If
      a person kills himself and also 149 other people, another word should be used
      -- not suicide\".\r\n\r\nIn Spain, Heraldo scooped Mr. Robin by half-an-hour
      after speaking to Aragonese relatives who were present at the prosecutor's briefing
      to family members shortly before the press conference began.\r\n\r\nMillions now
      know that it is not mandatory for European airlines to ensure two people are
      always present in the cockpits of the planes they are flying in as passengers.
      It has been left up to each airline to decide for themselves how they wish to
      tackle the problem, and this is not the first time a commercial airline pilot
      has flown his aircraft into the ground. It happened on Egypt Air Flight 990
      and Mozambique Airlines Flight 470. It is a leading theory for what happened
      to Malaysian Airlines MH370 last year. The current system and existing regulations
      are evidently not fit-for-purpose.\r\n\r\nSome airlines, such as Ryanair or
      Air Lingus, say they have had a two-person policy in place for some time. In
      Spain, Vueling told this newspaper they too used a two-person rule when pilots
      left the cockpit. A second group of airlines rushed straight out in front of
      the obvious fears in the minds of millions of anxious customers: Norwegian,
      EasyJet, Air Canda and Icelandair announced they would be implementing a two-person
      rule in their cockpits immediately. A third group, including Spanish airlines
      Iberia, Air Europa, Swiftair and IAG—the group that owns Iberia, Vueling and
      British Airways—refused to comment on their policy at all, which given the circumstances
      can only suggest they do not currently use such a procedure.\r\n\r\nEuropean
      air safety authorities should now immediately order a two-person rule for the
      cockpits of all airliners flying into or out of Europe, and for all European
      carriers. Within the range of changes ordered after accidents by aviation authorities,
      this one does not seem to be particularly expensive or cumbersome, requiring
      not much more than a change in existing crew procedures, and many airlines already
      do it. It has been policy in the United States for some time. If airline or
      pilots' lobbies obstruct the move, or European bureaucracy is wheeled out as
      an excuse for a slow response, national governments must take the lead and order
      the change in their own countries.\r\n\r\nSafety in European skies and the peace
      of mind of millions of people who fly safely from one end of the continent to
      the other demand it."
