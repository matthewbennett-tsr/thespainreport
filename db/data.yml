    - Investor Risk In Spain In 2015 All About Political Instability, Says Ureta,
      Chairman Of Renta 4
    - The chairman of Renta 4, which manages €14.4 billion in client assets, spoke
      to The Spain Report before a client presentation for small investors in the
      south-eastern city of Murcia.
    - "<strong>What is the global factor that is most affecting the economic situation
      right now?</strong>\r\n\r\nFrom a positive point of view, the two factors that
      are most affecting things are the whole process of digital society and tech
      revolution, and then emerging middle classes. Companies capable of taking those
      two processes are without doubt the ones we want to invest in, the winners.\r\n\r\nIn
      terms of instability, negative factors, without doubt the eurozone, and everything
      that surrounds it, the situation in Greece, there is an incorrect institutional
      design behind the euro, the situation in Ukraine is hiding much deeper problems,
      and all of the problems related to political situations in different eurozone
      countries, they are unsure because there are emerging parties, contrary to the
      system, in France Le Pen, in Spain Podemos, political situations that generate
      a certain sense of instability.\r\n\r\n<strong>If you had to choose between
      the situations in the Ukraine and Greece as a risk factor, which one would it
      be?</strong>\r\n\r\nI think in the medium term, Greece and Syriza, not because
      of Greece so much but because it highlights the bad design of the eurozone,
      there is no central authority, so if there's a government in any country that
      doesn't want to follow the rules, like Syriza, there's going to be a lot of
      instability.\r\n\r\n<strong>So you don't see the latest negotiations between
      Syriza, Varoufakis and Europe working well?</strong>\r\n\r\nI think they're
      doing the best negotiation they can, but in absolute terms I don't think it's
      good. They're trying to fix a problem that currently affects Greece but that
      in the future could affect other, more important, countries, but in the end
      there's a debt they want to mutualise, we have some tax policies and spending
      plans that are not managed centrally, so it's very difficult to mutualise the
      debt that comes from those policies.\r\n\r\nWhat we're seeing is that they're
      trying to solve the Greek problem, the central bank is helping a lot by injecting
      funds, but there are deeper problems that aren't being solved and they are problems
      with institutional structures in the eurozone.\r\n\r\n<strong>Which wouldn't
      be solved only by fixing Greece?</strong>\r\n\r\nNo, not with monetary solutions
      and not with fixing the specific problem of Greece. We'd meed a political management
      system for the eurozone, a governance model that is much more centralised. Or
      let each country default if they have to default. But trying to pay everyone's
      debt without being able to control spending is very complicated.\r\n\r\n<strong>Is
      there a default risk in Greece?</strong>\r\n\r\nThe Greek debt will take some
      time to pay off. I don't know if that is default or not but you must think that
      Greece is currently paying it's debt off over the next 30 years, today, and
      it appears they want to extend it even further.\r\n\r\n<strong>Is the Troika
      going to do a new deal?</strong>\r\n\r\nThey have to. European institutions
      are obliged to reach an agreement. The problem is that agreement will be for
      Greece but that the model of mutualising debt without common policies is very
      complicated.\r\n\r\n<strong>And is the Greek risk political risk?</strong>\r\n\r\nI
      think in Europe today there are more political risks than economic ones. With
      a cheap euro, very low interest rates, and abundant cheap money, low oil prices,
      Europe in theory has all the economic conditions in its favour. It has a political
      and institutional problem that is causing instability.\r\n\r\n<strong>Just Greece
      or are we also talking about Spain?</strong>\r\n\r\nIt's a European problem
      that is today manifesting in Greece. It's a eurozone problem that is today being
      expressed in Greece. Tomorrow it might be another country, France, Italy, Spain.\r\n\r\n<strong>How
      would you describe what's missing?</strong>\r\n\r\nIt's a lack of institutions
      that really guarantee the single currency. If you have a single currency, you
      have to have political institutions that bring that area together politically
      and economically, and they don't exist.\r\n\r\n<strong>And they're not going
      to build them?</strong>\r\n\r\nIt doesn't seem so for now.\r\n\r\n<strong>So
      how does that affect investors?</strong>\r\n\r\nInvestors should concentrate
      on specific assets, and there are very good companies in Germany, in Spain,
      in Greece, in Italy and investors don't talk about macro-economic factors or
      politics. We talk about very specific financial assets. So I think an investor
      has to look at macro and politics but above all at what he's investing in. There
      are companies in Greece worth investing in.\r\n\r\n<strong>How has the risk
      or threat of a Podemos government has increased since last May?</strong>\r\n\r\nI
      think there's a lot of hype around the idea of a Podemos government. I think
      what is real is that we're going to move from a bipartisan model with two main
      parties, one on the left, PSOE, and one on the right, PP, [a] bipartisan model
      that has worked well, basically well, over the last 30 years, it is a model
      that is going to move towards a four-party model, and one of them will be Podemos,
      and they will basically have the same level of electoral support. If that were
      true, we'd have a multi-party model that in Spain hasn't worked well at local
      level, or regional level. Look at the Catalan three-way deal, or the five-way
      split in the Balearic Islands.\r\n\r\n<strong>Political instability hasn't worked
      well historically in Spain either.</strong>\r\n\r\nDuring the democratic period,
      we haven't had experience of political instability, because there have been
      two parties exchanging power. If we get instability, it will be a new phenomenon,
      but in the democratic period we haven't had that experience.\r\n\r\n<strong>How
      could that period of political instability in Spain affect investments here?</strong>\r\n\r\nToday
      there is a lot of foreign investor confidence in Spain and they are not currently
      worried about the possibility of a lot of political instability. It seems they
      don't think it's a risk.\r\n\r\n<strong>Should they worry about it a bit more
      at this point?</strong>\r\n\r\nI think they know what they're doing. I think
      it's a risk that's out there, but when the markets aren't seeing it, there must
      be a reason. I'm surprised by how low peripheral European bonds are, Spain,
