    - Are Spaniards ready for all the Byzantine horse trading before the general election?
    - "The Popular Party (PP) lost a lot of political power in the local and regional
      elections on Sunday night in Spain, compared to 2011: 2.4 million votes and
      3,757 councillors in the local elections, 128 seats in the different regional
      parliaments, and the overall majorities it had enjoyed in regional assemblies
      and regional capitals across the country. It held on to its overall majority
      in just one region, the Spanish North African city of Ceuta. It almost reached
      an overall majority in the two Castillas (Castilla y León and Castilla La Mancha),
      returning just one seat short in each area. Its share of the vote plummeted
      to 27% in the local elections, compared to 38% in the previous local elections
      or 44% at the last general election.\r\n\r\nThe important point is not just
      what it means for the PP but that strong majority government is no longer possible
      in the Spanish regions, which had a total budget spend of €164 billion in 2014.
      Coalitions will be needed in every region, with one tiny exception, and in every
      regional capital. The question now is who will do deals with whom and which
      principles will be traded off against the opportunity of real power, as the
      narrative focus shifts straight to the implications for the general election
      later in the year. If the obstinate lack of horse trading in Andalusia since
      March is anything to go by, the country might now face weeks or months of interim
      regional and municipal government, as parties refuse to budge on one issue or
      another.\r\n\r\nThe PSOE lost over half a million votes and 942 councillors
      in the local elections, as well as 25 seats in regional parliaments. United
      Left (IU) also lost 25 regional assembly seats and 382,000 local votes. Union,
      Progress &amp; Democracy (UPyD) is in meltdown: Rosa Diez has announced she
      will not run for leader again and this morning one MP tweeted his resignation
      from both parliament and the party. Ciudadanos scooped up 1.4 million local
      votes, 1,500 councillors and 61 regional MPs but, compared to pre-election polling
      forecasts following its meteoric rise since January, Albert Rivera's party under
      performed: \"Ciudadanos did not live up to expectations\", read the reprimand
      on the front page of La Razón.\r\n\r\nIt is not clear Ciudadanos will be enough
      to help the PP continue to govern in most areas or major cities.\r\n\r\nThe
      biggest winner of the night was Podemos, or the Podemos-like options in towns
      and cities around the country. The complexity of the results in 8,122 municipalities
      multiplied by all the different local Podemos options (Let's Win X, We Are X,
      X In Common, Participate X, Now Is X, Let's Change X, etc.) preclude a precise
      tally for now but the major victories in Barcelona (Ada Colau, Barcelona en
      Comú) and Madrid (Manuela Carmena, Ahora Madrid)—the two largest cities in Spain—are
      indicative enough of what has happened; the Podemos options won around 100 seats
      in total on the councils of major Spanish regional capitals, and in the regional
      parliaments, Podemos picked up 119 seats, twice as many as Ciudadanos.\r\n\r\nAll
      of which means there is a very real prospect, notwithstanding any national agreements,
