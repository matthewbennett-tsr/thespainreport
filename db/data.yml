      commie\", \"the most fiercely anti-Spanish forces\", \"radical nationalism,
      friends of terrorists\", \"Maduro's Venezuela, \"Castro's Cuba\" and, yes, \"Hitler
      won the elections in Germany by taking advantage of general discontent\". It
