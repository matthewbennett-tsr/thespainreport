    - What's Sacred In Spain? Satire, Journalism & Freedom Of Speech After The Charlie
      Hebdo Attack
    - The Spain Report spoke to a veteran Spanish cartoonist, a publisher of satire
      who spent 8 years in prison for terror crimes and a conservative columnist and
      talk show host about Charlie Hebdo, freedom of the press and the most provocative
      satire south of the Pyrenees.
    - "Guillermo is a cartoonist who has drawn for many years in Spanish daily El
      Mundo. He is also one of the founding partners of <a href=\"http://www.orgulloysatisfaccion.com/\">Orgullo
      y Satisfacción</a>, the new online offshoot of the well-known satirical magazine
      El Jueves. 14 cartoonists walked out in June 2014 after publisher RBA withdrew
      60,000 copies of a controversial \"Crown of Steaming Shit\" front page cartoon
      mocking the abdication of Juan Carlos I and the proclamation of Felipe VI.\r\n\r\nLuis
      del Pino is the editor of an <a href=\"http://esradio.libertaddigital.com/\">online
      radio show</a> and <a href=\"http://blogs.libertaddigital.com/enigmas-del-11-m/\">blogger</a>
      on the conservative news site Libertad Digital, and has authored books on the
      11-M train bombings that took place in Madrid in 2004.\r\n\r\nGonzalo Boye,
      who holds both Chilean and German nationality, is a controversial media figure
      in Spain, having been convicted of a terror offence—the 1988 ETA kidnapping
      of Basque businessman Emiliano Revilla—in 1996. Mr. Revilla was held hostage
      for 249 days and Mr. Boye sentenced to 14 years and 6 months in prison. He maintains
      his innocence but served 8 years and, having studied law whilst locked up—\"to
      defend others as I would have like to have been defended\"—became a human rights
      lawyer before going on to publish the satirical magazine <a href=\"http://www.revistamongolia.com/\">Revista
      Mongolia</a>.\r\n\r\nThey were all affected by what happened at Charlie Hebdo
      in Paris last week. Mr. Boye rushed to secure the rights to the French cartoons
      to publish them online in solidarity. Among Spanish cartoonists, though, there
      was fear, says Guillermo: \"Real fear? For sure. I don't have the balls to draw
      Mohammed because I've got a family. I'm a coward\". He knew Wolinski, one of
      the murdered cartoonists in Paris.\r\n\r\n\"Wolinski was 80, I started learning
      about satire with him, with them, and French magazines more than anything else.
      They were at another level. We had just come out of the Franco era. Their irreverence,
      their troublemaking was enviable, first at Hara Kiri and then Charlie Hebdo.
      He encouraged me to keep going\".\r\n\r\nIs there a line, though, that should
      not be crossed, between irreverent, provocative trouble making and offence?
      Is there a point at which satire turns into offensive and potentially dangerous
      hate speech?\r\n\r\nMr. Del Pino believes there is, and that the last word should
      lie with a judge and the rule of law in the case of dispute, if a writer or
      artist does not accept his share of the responsibility that accompanies freedom
      of speech: \"In the civilised world, clearly everyone can publish what they
      want to, but there are laws. Slander exists, as do rules against offending religious
      sentiment\".\r\n\r\n\"La Razón struck the right balance with the Charlie Hebdo
      cartoon it chose for its front page homage the day after the attack. It was
      elegant, commenting on the contrast between Muslims, not going after all of
      them.\"\r\n\r\nThose laws should be especially sensitive with deeply held religious
      sentiment—that many hold dear as a fundamental part of their human identity—he
      adds: \"I don't identify with the Charlie Hebdo cartoons at all. I don't need
      to laugh at Muslims, Christians or Jews. Charlie Hebdo was making fun of the
      beliefs of millions of people.\"\r\n\r\nMr. Boye disagrees: \"The jihadis who
      don't interpret the Koran properly are doing something absolutely abhorrent.
      Their right to religious freedom is not superior to our right to freedom\".
      \r\n\r\nHe believes current laws put Spanish satirists \"in a difficult legal
      position\" when it comes to drawing provocative commentary on the nation's events,
      and says things are about to get worse as the government changes existing laws—notably
      the \"Gag law\" that prohibits images being taken of police officers in public
      places, and an upcoming addition that will criminalise \"regularly reading\"
      of terrorist websites—to further restrict the ability of journalists: \"to report
      properly, never mind do satire\".\r\n\r\n\"Are they going to give journalists
      and researchers special passes?\"\r\n\r\nGuillermo agrees with aspects of both
      points of view, saying that while hate speech on Twitter in the wake of violent
      attacks is reprehensible: \"it's violence, instead of a machine gun you have
      a tweet\", many Spanish journalists \"haven't interiorised what freedom of speech
      really means: that you can say things that I don't like or that offend me\".\r\n\r\nFrance
      has a large, multi-generational Muslim population. In Spain, by contrast, and
      whilst the number of Muslim immigrants skyrocketed in line with the general
      immigrant population during the boom years, there have not so far been the clashes
      and tensions over beliefs and rights seen on the other side of the Pyrenees.
      Which topics are the most provocative in Spain, the ones satirists almost dare
      not touch?\r\n\r\n\"The 2004 train bombings\", says Mr. Del Pino: \"Very few
      care about the Civil War, there were people on both sides in lots of families.
      That was another Spain.\" Certain modern politicians, he explains—naming the
      leader of Podemos, Pablo Iglesias—are very well aware of the deeper identity
      problems affecting Spanish politics: \"In Podemos rallies, they've got rid of
      all of the republican flags the left always gets out, and have done the same
      in Catalonia\".\r\n\r\n\"The most untouchable topic in Spain is the Civil War\",
      says Guillermo: \"We're still at war, we have been since the 18th Century. Priests
      versus atheists, right against left. The monarchy is part of that, it belongs
      to the Franco side, the Church and the right. It's not above them, it is part
      of that side. All Spain's kings have been a disaster for the country, enemies
      of the people is an understatement\".\r\n\r\n\"The Church and the King\", says
      Mr. Boye: \"every time we criticise the Catholic Church we get threats and insults.
      It's all about the most backwards aspect of Spanish culture\", adding that:
      \"The civil war didn't just appear out of nowhere. It was the consequence of
      the clash between the Two Spains\".\r\n\r\nAll three seem to agree there is
      hypocrisy inherent in statements made in defence of freedom of expression and
      freedom of the press following a terror attack and then business as usual the
      day afterwards.\r\n\r\n\"Having a go at the Church is free, gratuitous\", says
      Mr. Del Pino: \"But why don't they do cartoons against Saudi Arabia, have a
      go at the oppressor. There is a huge contradiction. They shouldn't apply different
      rules\".\r\n\r\n\"The same politicians spout 'Je Suis Charlie', after passing
      the Gag Law\", says Mr. Boye: \"Why haven't they extradited Martin Villa or
      [former Justice Minister] Gallardón's father-in-law to stand trial in Argentina?\",
      referring to a recent request made by an Argentinian judge investigating Franco-era
      crimes.\r\n\r\n\"This government has obviously shown it wont' hesitate when
      it needs to go after media outlets that don't share its opinion\", says Guillermo:
      \"What has taken place at [state broadcaster] TVE is a scandal. And now we have
      a Prime Minister who hates the press, who doesn't read much, and the plasma
      screen business [at press conferences] is just contemptuous, he's laughing at
      citizens […] and then he pretends he's a democrat. It's all just a huge joke\".\r\n\r\nGuillermo
      also has harsh words for mainstream media outlets regarding their advertisers:
      \"Look at [Emllio] Botín, the master dead. Santander owns 90% of the Spanish
      press. What use is so much talk of France when you can't criticise the guy who
      buys the ad space in your newspaper? Come on. One thing is not to say anything
      but another is to suck up to them\".\r\n\r\n\"Something has changed, though,
      after Charlie Hebdo\", he adds: \"it will never be like it used to be, freedom
      of expression has been mortally wounded\".\r\n\r\n\"We need less talk about
      abstract concepts and more though about human beings\", says Mr. Del Pino: \"If
      we all did that, it would be marvellous\".\r\n\r\nAsked if he would dare to
      publish an irreverent cartoon of the Spanish King in a compromising sexual encounter
      with Mohammed, Mr. Boye recoils slightly: \"the only criteria we use is to not
      break the Criminal Code\", but adds in reference to his cartoonists that: \"the
      boys have been on fire lately, we might surprise you one day soon\"."
