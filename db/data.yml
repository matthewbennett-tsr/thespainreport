    - Gibraltar's Chief Minister Fabian Picardo spoke to The Spain Report about the
      current Gibraltar–Spain impasse after giving his speech at the Palace Hotel
      in Madrid.
    - "<strong>What happened with the breakfast at the Ritz?</strong>\r\n\r\nFor me,
      the fact that my invitation had been circulated to everybody who was asked to
      attend had been advertised demonstrates that there were no issues of timetable
      or anything which affected that invitation and the statements from the organiser
      that he had been contacted by the Foreign Minister himself.\r\n\r\nThe Foreign
      Minister himself had alleged that for \"reasons of state\" suggested I not be
      invited to speak, I think sets up clearly what it is that happened and why it
      is that I was not able to deliver the speech at nine o'clock this morning at
      the Ritz, but I was very keen, once I'd been invited, to see through the presentation
      of the views of the people of Gibraltar in Madrid in a way that might help people
      to understand why we take certain positions and why we don't accept certain
      things.\r\n\r\nI think that's reasonable. I think there's absolutely nothing
      wrong with that. I didn't come in a way that was designed to be disrespectful
      to the government or the people of Spain and I think I've demonstrated that
      with what I've said this morning. It's a different point of view to that which
      is accepted in Madrid as the dogma.\r\n\r\nI think it's important, in the process
      of trying to move towards dialogue and to resolve this intractable historic
      problem that we demonstrate that we are ready to come and make the argument
      and not simply run away.\r\n\r\n<strong>Even closer to the Spanish Congress
      than the breakfast at the Ritz…</strong>\r\n\r\nI think this brings us closer
      to the Spanish Congress, but I was here last year staying at the same place,
      meeting representatives of all the political parties who have representation
      in the Spanish parliament, except the Partido Popular who didn't want at that
      stage to sit round a table and talk to us.\r\n\r\nFrom my own domestic politics,
      I'm hearing that sometimes political parties when they're in government take
      positions that they don't necessarily take when they're in opposition and they've
      got more time on their hands.\r\n\r\nI just hope that in the future, it will
      be possible for us to have interlocution with all of the political parties that
      have representation in the parliaments throughout Spain.\r\n\r\n<strong>You
      mentioned this period of differing narratives on Gibraltar in Spain and the
      UK is perhaps because of the Popular Party, similar to when José María Aznar
      was in power 15 years ago…</strong>\r\n\r\nI don't think I said that but the
      dates I gave said that… [chuckles]\r\n\r\n<strong>So this is a Popular Party
      attitude more than a Socialist Party problem? The trilateral talks were with
      the socialist government.</strong>\r\n\r\nYes, and I think it's also a generational
      issue. If you look at the generation of the people we were dealing with in the
      Socialist Party and the generation of the people I'm dealing with now under
      the Partido Popular, Gibraltar has been a dogma, it has been nailed into people's
      heads in Spain in the forties and fifties and for someone who was born then,
      who was in school then, and was brought up through that system, then obviously
      their views are going to be different to somebody who was brought up in the
      seventies and with democracy.\r\n\r\nSpain had wider issues to deal with that
      all communities and all countries have to deal with, rather than just having
      a foreign policy that was based on \"Gibraltar español!\", which were some of
      Margallo's first words when he became Foreign Minister.\r\n\r\n<strong>So not
      perhaps with a new generation of political leaders in Spain?</strong>\r\n\r\nWell
      that's my hope. Of course the Partido Popular represents people of a younger
      generation who may have a particular view.\r\n\r\nI'm not saying that somebody
      under the age of forty doesn't think that Gibraltar should be Spanish, but I
      certainly think that people under the age of forty are more open to listening
      to others' points of views and trying to find ways to cooperate despite fundamental
      differences.\r\n\r\n<strong>Did the government of Gibraltar receive resistance
      from the Foreign Ministry about this breakfast?</strong>\r\n\r\nOne of the advantages,
      I suppose, of not having any interlocution, is that in the same way it creates
      a huge amount of disadvantages that we want to cure, when you want to organise
      an event like this, they haven' got an avenue by which to put pressure on you
      not to do it.\r\n\r\n<strong>From Fabian Picardo's point of view in Gibraltar,
      how does this response to the rejection of the Ritz Hotel help Fabian Picardo
      within his own political environment?</strong>\r\n\r\nIt's not about Fabian
      Picardo. I hope what it does is help Gibraltar get the message across to the
      widest possible group of opinion formers in Madrid about what the realities
      of Gibraltar and what the opportunities that Gibraltar presents are, in a way
      that would not have got across if we had not been able to organise this event,
      so this is about flagging up issues that people may not be conscious of because
      of the way Gibraltar is usually dealt with in the Spanish press, and the ability
      of the Spanish government, of course, to amplify its own view through the Spanish
      media, which we don't have. So I hope today goes a little bit of the way towards
      spreading our message.\r\n\r\n<strong>How did we get to this situation where
      in the Spanish press there is such a different narrative than the one we might
      see in the Gibraltar press or the UK?</strong>\r\n\r\nIt may be that we can't
      actually characterise the Spanish press as one, and that we have to look more
      closely to which parts of the Spanish press are making certain propositions,
      and which others are presenting a different view.\r\n\r\nThere are some parts
      of the Spanish press I have a lot of respect for, which play things straight
      and report what each side says. El País, for example, is a very clear example
      of a newspaper that will usually represent the reality that the government of
      Gibraltar puts to any of its journalists in a way that is accurate, fair and
      balanced.\r\n\r\nEl Mundo might also do that, but there are other sectors of
      the Spanish press which are very dogmatic and ideological in their approach
      to the Gibraltar and might be less open to representing to their readers an
      alternative point of view.\r\n\r\n<strong>There is much talk at the moment of deeper
      constitutional reform in Spain, to the level of asking what might be done with
      the autonomous communities [Spanish regions]: do you envision any kind of future
      scenario in which Gibraltar might become some part of some kind of future Spain?</strong>\r\n\r\nThe
      answer is I don't, and I don't think there is any meaningful number of Gibraltarians
      who do. There might be some Gibraltarians who do. They are counted in the small
      percentage numbers you've seen in our previous referendum, nought point something
      might have voted to have joint sovereignty with Spain under the last referendum,
      for example.\r\n\r\nWhile I respect the right of people to believe what they
      want to believe, I will never represent a point of view that might include Gibraltar
      under the Spanish Crown, or Spanish sovereignty or the Spanish Constitution.\r\n\r\nEven
      if a majority of Gibraltarians were to take the view that that was the right
      way forward, I would then be in a minority party arguing that they would be
      making a mistake and that they should not do so. But that's what I believe,
      and I don't think I'll ever be in a minority in that respect in Gibraltar.\r\n\r\n<strong>You've
      been asked today about Podemos, contact with Podemos and what you think of a
      future Podemos government. Your remarks about the Gibraltar economy, however,
      were more British, perhaps, than Spanish in a certain sense. Looking deeper
      into the Podemos programme, and who has commented on it, they don't have that
      capitalist, pro-business agenda. The Venezuelan government has said that they
      would see a Podemos government as a favourable ally to Venezuela, even to weaken
      NATO and the EU. If there really were a Podemos government in Spain, with that
      kind of attitude, how would you see Gibraltar working with Spain then?</strong>\r\n\r\nI
      would wait until there was a Podemos government in Spain, and see what their
      policy on Gibraltar was, before sticking my colours the mast in any way.\r\n\r\nYou'll
      have to respect the fact that I want to scrupulously avoid making any comment
      on internal Spanish politics, because I think that would be provocative, and
      that's not what I'm here to do. I'm not here to try and involve myself and declare
      myself in favour or less favourable to any particular internal Spanish option.\r\n\r\nI
      respect the Spanish people's right to choose who their government should be
      and it's my obligation to then deal with that government if the people of Gibraltar
      return me as their Chief Minister after the next election.\r\n\r\n<strong>Which
      is in 2015?</strong>\r\n\r\nThe four years will be up on December 9, 2015. We
      don't have a fixed parliament, so we are in the position of the United Kingdom
      was before the Fixed Parliament Act, namely the Prime Minister calls an election
      when his wife or husband tells him to.\r\n\r\n<strong>The British Ambassador
      was explaining the intricacies of the quadrilateral, trilateral, bilateral and
      ad-hoc options for talks. At the minute, none of them are officially working,
      even the ad-hoc, more open, more informal option. What's stopping that?</strong>\r\n\r\nIt
      has been difficult to agree on the parameters of what the issues to deal with
      are, where we're going to deal with those issues, who the parties are going
      to be present will be.\r\n\r\nWe're saying that parties with constitutional
      competence should be the ones present, so agreeing those issues are the issues
      that have been perennial in ensuring we haven't been able to sit down.\r\n\r\nWhat
      I'm saying today is we have the will to go that extra mile in looking for agreement
      to make the ad-hoc talks a reality as soon as possible.\r\n\r\n<strong>What
      kind of response would you expect from the Spanish government after your speech
      today?</strong>\r\n\r\nI would have hoped that they would see my posture was
      entirely conciliatory and positive and designed to try and ensure dialogue becomes
      a reality rather than just something we talk about.\r\n\r\n<strong>Would you
      invite Mr. Rajoy to give a similar speech in Gibraltar?</strong>\r\n\r\nI would
      be delighted if Mr. Rajoy, Mr. Margallo or any individual who is a politician
      in Spain were to come to Gibraltar and give such a presentation. Many have in
      the past, and there has been absolutely no difficulty in securing a venue to
      do so.\r\n\r\nThey would find that there would be huge respect for their right
      to make a presentation, although people would put the contrary argument to them
      as they are entitled to, as I think the people outside protesting are entitled
      to do with me. They have their freedom of expression too."
