    - Shallow Response From Spain After Oleg Naydenov Sinks Off Canary Islands With
      1,400 Tonnes Of Oil
    - The captain, the ship's owner, experts in oceanography and maritime pollution,
      and environmental and wildlife groups say the Spanish government is reacting
      too slowly and providing too little information about the state of the oil spill
      and its plan to fix the disaster.
    - "The Russian trawler Oleg Naydenov, frequently denounced by Greenpeace for illegal
      fishing activities, caught fire while in port in Las Palmas in the Canary Islands
      on Saturday, April 11. The 72 crew were rescued and Spanish port authorities
      decided to tow the ship out to sea, first eastwards and then south-west, around
      the island of Gran Canaria, where it sank some 15 miles south of Maspalomas,
      the southernmost tip of the island, at a point known by mariners and oceanographers
      for its depth (2,400 metres) and north-easterly winds and currents that wash
      objects south-west, out into the Atlantic Ocean, \"the route Christopher Columbus
      followed\", said Dr. Alonso Hernández, the Director of the Oceanography & Global
      Change Institute at the University of Las Palmas Gran Canaria, and a Professor
      of Physical Oceanography.\r\n\r\nIn statements made to the Public Prosecutor
      in Las Palmas, reported in Spanish media, the captain of the Oleg Naydenov said
      the fire had started in the machine room, but that Spanish authorities had not
      attempted to extinguish the blaze. He called the decision to move the ship out
      to sea \"a grave mistake\" and said that he had received no further news of
      its whereabouts: \"I know it sank thanks to reports in the press\".\r\n\r\nThe
      ship's owner, who did not identify himself to Spanish media, also complained
      of a lack of news: \"We have been asking the port authority for information
      about the ship since Saturday but no one is giving us information about how
      it is. We don't have a single document about what has happened\".\r\n\r\nThe
      former Director General of the Spanish Merchant Navy, Pedro Anatael Meneses,
      told Cadena SER radio station that he did not understand why water had been
      used to attempt to extinguish the fire instead of high-density foam, or why
      the boat was towed out to sea and left to sink: \"the actions taken in regard
      to the Oleg Naydenov were not correct and there were serious breaches of national
      and international regulations\".\r\n\r\nThe trawler was carrying 1,400 tonnes
      of fuel oil, 30 tonnes of diesel and 60 tonnes of lubricant oil, unknown quantities
      of which have now spilled out into the ocean, with a visible slick continuing
      to lengthen and spread south-west five days after the ship sank. A NASA satellite
      image of the area taken on Thursday, April 16 showed an l-shaped slick ending
      in a zig-zag and measuring approximately 40km. \r\n\r\nGreenpeace Spain hired
      a light aircraft and took off from the El Berriel airstrip near Maspalomas to
      overfly most of the area on Saturday morning. \"It's more than 70km long today\",
      said Juan De Dios Fernández, the organisation's point man for the disaster:
      \"which is how far we could go before they ordered our little plane to turn
      around, just as we reached the air exclusion zone they've set up over what the
      government says is the worst point\". He said his pilot had received notice
      as soon as they landed that any further overflights of the whole area—not just
      of the previous exclusion zone—by civilian aircraft had now been banned.\r\n\r\nContaminants
      continue to leak out of the wreck but information on the composition of the
      spill, how much might have leaked deeper down and how much is still contained
      in the wreck is also unknown. The Spanish Coastguard, using data provided by
      its SASEMAR 101 reconnaissance aircraft, estimated on Thursday that there were
      between 348 and 1028 tonnes of fuel oil in the slick: \"the measurement system
      our aircraft uses doesn't allow for more precise data than that, it's a broad
      estimate\", said a spokeswoman.\r\n\r\n\"We have no data\", says Dr. Hernández:
      \"The authorities haven't asked scientists to go and collect the data, and we've
      been trained with public money to direct all of our knowledge towards just this
      type of problem.\"\r\n\r\n\"We could be out there on the edge of the slick taking
      physical, biological and chemical measurements of it. We are Spanish scientists,
      the people who know most about oceanography in the Canary Islands\".\r\n\r\nHis
      colleague Jesús Cisneros, an expert in maritime pollution, said that by the
      appearance of the slick in images: \"it is probably fuel oil, it doesn't look
      like it's the diesel or the lubricant oil\".\r\n\r\nSome samples have been collected
      by the Spanish Coastguard but the results of the analyses will not be known
      for days. After a week of imprecise statements, the Spanish government said
      on Saturday that a submersible robot vehicle was set to arrive on Tuesday to
      dive down and inspect the wreckage and the state of the underwater spill. A
      spokesman for Otech Marine Services confirmed on Saturday evening that the Norwegian
      company had been contracted by the Spanish government to provide a Remotely
      Operated Vehicle (ROV) but could not confirm when that vehicle would arrive
      in the area or where in the world it was currently located.\r\n\r\nThree Coastguard
      boats were on scene by Friday, with a fourth due to arrive on Saturday night,
      but 25 knot winds and 2 metre waves mean anti-slick barriers are useless, and
      authorities have decided dispersants will not be used. Asked what the purpose
      of sending out four boats was if they were not doing anything beyond observing
      the spill, the Spanish Coastguard said they were \"doing some mechanical dispersion\",
      which consists of boats sailing over small parts of the slick to encourage it
      to disperse. \"That's not the clean up plan, though\", said a spokeswoman: \"they
      might or might not continue with that mechanical dispersion\".\r\n\r\nWhilst
      the beaches of Gran Canaria and Tenerife are safe for now, as long as the winds
      and currents keep pushing the slick out into the Atlantic, the spot where the
      Oleg Naydenov sank and is spilling fuel oil is renowned for its marine wildlife.\r\n\r\n\"There
      is an incredibly rich marine ecosystem there\", said Dr. Hernández: \"built
      on cyclical and anti-cyclical eddies that produce an extraordinary biological
      wealth\". Beatriz Ayala, the World Wildlife Fund coordinator for the emergency,
      confirmed that the area was a \"priority conservation area\", full of marine
      turtles, birds, whales, dolphins and porpoises: \"just where the ship sank\".
      Julio Barea, a Greenpeace spokesman in Madrid, said: \"the whole area is full
      of whales, cetaceans, up to 30 species live or pass through that area regularly,
      it's a migration channel\".\r\n\r\nThe Spanish government has made a formal
      request to EMSA, the European Maritime Safety Agency, for satellite imagery
      of the area, which the agency has provided, but Spanish authorities had not
      provided a copy of those images to this newspaper at the time of publication.
      EMSA said the images \"belonged to member states, who decide if they want to
      make them public\".\r\n\r\nWeather conditions are set to worsen overt the next
      few days, further hampering any attempt to begin to clean up the spill. The
      risk is that the winds might change direction and begin blowing north, pushing
      the slick back towards the beaches.\r\n\r\n\"They say they're dealing with it\",
      said Mr. Fernández: \"but we suspect they're too late again, they should have
      begun the rescue plan, now it's late. They should have given the orders already.
      The Ministry said their intention was to extract the fuel from the ship but
      for now they haven't done anything\".\r\n\r\nSpain's Public Works Ministry declared
      a level one maritime emergency on Thursday but has not published any details
      so far of a specific plan to extract any remaining fuel oil from the sunken
      trawler, or to clean up the slick.\r\n\r\n\"There was no proper contingency
      plan for the Canary Islands\", said Mr. Cisneros, the expert in marine pollution
      at the University of Las Palmas Gran Canaria: \"They're just making it up as
      they go along, with whoever's in charge\". He said he did not know if extracting
      any remaining fuel oil, diesel and lubricant oil was the best plan: \"it's 2,400
      metres deep, if you're going to spend all that money you have to look at what
      the result might be\", adding that: \"the [anti-slick] barriers are only useful
      in port or in a very calm sea. They're useless out there\"."
