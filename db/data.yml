    - Home Secretary Fernández Díaz Says Meeting With Rato Was "In No Way Secret Or
      Clandestine"
    - El Mundo reported he had held a meeting with Rodrigo Rato on July 29 at the
      Home Office.
    - "Spanish Home Secretary Jorge Fernández Díaz appeared before a parliamentary
      commission on Friday morning to make statements on his July 29 meeting with
      the former head of the IMF, Spanish Economy Minister and Deputy Prime Minister
      Rodrigo Rato, who is being investigated for fraud and money laundering.\r\n\r\nSpeaking
      at a session of the Spanish Congress's Home Affairs Commission, where his statements
      were the only item on the order of the day in the middle of August, he said
      that he was \"very aware\" his meeting with Mr. Rato, which had lasted \"almost
      an hour\", had caused public criticism.\r\n\r\nHe repeated several times that
      the meeting had taken place in a \"transparent\" manner and that it had in no
      way been \"secret or clandestine\".\r\n\r\n\"I had no doubt the meeting had
      to take place and that it had to take place at the Home Office\"\r\n\r\nThe
      existence of the meeting was made public in a news report by Spanish daily El
      Mundo.\r\n\r\nMr Fernández Díaz said the meeting had taken place at the Home
      Office to \"ensure the personal security\" of Mr. Rato, who wanted to talk about
      an issue that the Home Secretary labelled \"well founded\", mentioning the existence
      of some 400 \"offensive tweets\" against the former Deputy Prime Minister.\r\n\r\n\"I
      received Mr. Rato in my capacity as Home Secretar to talk exclusively about
      his personal security\", he said, explaining that he had decided to take \"personal
      responsibility\" for the matter given Mr. Rato was a former minister.\r\n\r\nHe
      denied he had interceded on Mr. Rato's behalf \"before any public administration\"
      regarding the investigation into the former director of the IMF for \"alleged\"
      fraud and money laundering.\r\n\r\nMr. Rato, explained the minister, had a personal
      protection service as a former Deputy Prime Minister and Mr. Rato was: \"concerned
      that it might be removed\".\r\n\r\nOn Monday, the Home Office issued a statement
      saying the Home Secretary's meeting with Mr. Rato had been at the request of
      the former head of the IMF to deal with \"exclusively personal\" matters and
      had had \"absolutely nothing to do\" with the investigation of Mr. Rato.\r\n\r\nThe
      Spanish Socialist Party (PSOE) announced on Thursday that it had made a formal
      petition to the Public Prosecutor's Office to investigate the Home Secretary
      on charges of abuse of authority."
