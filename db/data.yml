      the same Spanish right reacted with a similar mixture of outrage and despair,
      equal to the joy and hope expressed by progressives. \"Instability\" was the
      giant headline on the front page of La Razón, one of whose columnists suggested
      The Guardian's correspondent must be suffering from alcohol poisoning; \"Barcelona
      and Madrid in the hands of the radical left\", headlined El Mundo on its front
      page. In an editorial titled \"Spaniards have had enough of Rajoy\", Libertad
      Digital this time concluded the outlook was now \"black\" for the Spanish right,
