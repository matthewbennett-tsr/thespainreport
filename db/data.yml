    - 300 Passengers Evacuated After Marseille-Madrid High-Speed AVE Train Catches
      Fire In France
    - Eight people were lightly injured after breaking windows to escape the burning
      train.
    - "A Spanish AVE high-speed train travelling between Marseille (France) and Madrid
      caught fire at 8 a.m. on Sunday morning shortly after leaving the station at
      Lunel, 20km from Marseille, a spokesman for Spanish train operator RENFE confirmed
      to The Spain Report by telephone.\r\n\r\nThe initial cause of the accident,
      he said, appeared to have been a fire in the engine of \"a modified S100\" model
      high-speed train, \"which had then also caused damage to the overhead line\".\r\n\r\nTwo
      French news sites reported between seven and eight people were treated for light
      injuries after breaking windows to escape the burning train, and that two of
      them had been taken to hospital to receive stitches in their hands.\r\n\r\nThe
      spokesman said the high-speed train had been carrying around 300 passengers,
      who had been evacuated and taken by bus to Montpellier and then put on trains
      to their destinations in Barcelona, Zaragoza or Madrid.\r\n\r\nRENFE and S100
      manufacturer Alstom would be responsible for investigating the causes of the
      accident, he added.\r\n\r\nChristine Rahard-Burnat, head of communications for
      Alstom, told The Spain Report by telephone that it was \"too soon\" to know
      what had happened or make \"any official comment\" but that the company's response
      would depend on the exact details of the incident and the contractual and insurance
      situation of the damaged machine."
