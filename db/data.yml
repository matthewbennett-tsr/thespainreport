      off, “drastically affecting the aerodynamics of the aircraft”, a report by the
      French Defence Ministry has concluded.\r\n\r\nThe pilot’s efforts to recover
      controlled flight were “insufficient” to prevent the aircraft from crashing
      “approximately 7.8 seconds after takeoff” into the apron area, where several
      other military aircraft were preparing to take part in NATO’s Tactical Leadership
      Programme.\r\n\r\nA French Mirage 2000, a French Alpha Jet and an Italian AMX
      aircraft were “totally destroyed” and a further five aircraft, including an
      American F-15E, were damaged.\r\n\r\nThe Greek F-16 was carrying hundreds of
      gallons of extra fuel in external fuel tanks and stalled 2 seconds after it
      left the ground. The aircraft’s afterburner was engaged for takeoff and up to
      the point of impact.\r\n\r\n“The aircraft was destroyed by impact forces and
      post-impact fire.”\r\n\r\nThe pilot in the rear seat of the F16 initiated the
      ejection sequence but did so outside of the ejection seats’ safety envelope,
      killing both Greek aviators along with nine French air force personnel on the
      ground.\r\n\r\n<h2>Checklist Nudges Key Switch</h2>\r\n\r\nThe leading cause
      of the accident, says the report, was an improper setting of the trim tabs for
      the yaw axis of the F-16, along with a small change in pre-take off pilot habits.\r\n\r\nAn
      aircraft’s yaw is the left-to-right movement of an aircraft, controlled via
      the rudder.\r\n\r\nThe rudder trim, a control surface used to affect minor changes
      to rudder input: “was inadvertent [sic] set to maximum right yaw trimming (12º
      right), drastically affecting the aerodynamics of the aircraft during takeoff”.\r\n\r\nThe
      report describes how the rudder trim setting can only be set manually by the
      pilot in the forward cockpit of the two-seat F-16D and that the “F-16 is not
      equipped with a system which provides an advisory to the pilot when mistrimming
      conditions exist prior to/during takeoff”.\r\n\r\nGiven the manual input needed
      to change the rudder trim inside the forward cockpit, the Defence Ministry report
      postulates: “the possibility of a checklist temporary [sic] being placed on
      the FWD left cockpit console cannot be excluded”.\r\n\r\nThe pilots had been
      given extra checklists that day related to the NATO Tactical Leadership Programme
      they had been participating in.\r\n\r\n“Both trims (yaw and roll) seem to have
      been unintentionally moved by an object. SIB investigators showed that movement
      of a blocked checklist across the trim panel can cause the same near simultaneous
      roll and yaw trim movements as recorded if done so in a particular manner.”\r\n\r\nThe
      rudder was still set to “-12º (right)” when the aircraft began its takeoff sequence,
      and the pilot made several hard left rudder inputs during take off to try to
      maintain alignment with the runway, and then to a lesser degree shortly after
      the aircraft left the ground.\r\n\r\nAfter taking off, though, the F-16’s nose
      quickly shifted 12º to the the right and also rolled down and to the right,
      with the roll increasing until it hit the ground, despite the pilot trying to
      move the aircraft back to the left.\r\n\r\nThe French Defence Ministry said
      there was also a significant change in pre-takeoff pilot habits.\r\n\r\n“The
      change to the ‘End of Runway Inspection’ order led the pilot to change his standardization
      order and consequently the “Before Takeoff” checklist was conducted earlier
      in the launch sequence than normal. This procedural change modified the standard
      pilot’s habit patterns.”\r\n\r\nThe two pilots were medically fit, rested and
      qualified to fly the F16 on January 26."
