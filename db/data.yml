    - Catalonia Is Missing Out On A Huge Party
    - 'Santiago Roncagliolo is a Peruvian writer who lives in Barcelona. This article
      was originally published in Spanish in El País on July 24. “Barcelona”, suggests
      Mr. Roncagliolo: “was once New York. Now it is set on becoming Latvia”.'
    - "(<img src=\"https://www.thespainreport.com/wp-content/uploads/2015/07/santiago-roncagliolo.jpg\"
      style=\"float:left; width:75px; margin-right:10px;\" /><a href=\"https://twitter.com/twitroncagliolo\">Santiago
      Roncagliolo</a> is a Peruvian writer who lives in Barcelona. This article was
      originally published in Spanish in <a href=\"http://elpais.com/elpais/2015/07/08/opinion/1436372508_577976.html\">El
      País</a> on July 24. \"Barcelona\", suggests Mr. Roncagliolo: \"was once New
      York. Now it is set on becoming Latvia\".)\r\n<hr />\r\nA couple of months ago,
      I travelled from Barcelona to Madrid for the presentation of the Peruvian poet
      Carlos Germán Belli. I did so out of admiration but also out of solidarity,
      because I thought that, being a foreign poet, it would not exactly be a rousing
      success. Every audience member would count. Luckily, I was wrong.\r\n\r\nThere
      were around 150 people at the event, which took place at the Casa de América.
      Rumours abound that Belli might win the Cervantes prize, so representatives
      from cultural institutions like the Real Academia or the Instituto Cervantes
      were in attendance, along with other Peruvian and Latin American writers. Mario
      Vargas Llosa read one of Belli’s texts and José Manuel Caballero Bonald spoke
      of the relationship between his poetry and that of the honoured guest. He did
      not really know him personally but felt linked to him by a common language and
      literary tradition.\r\n\r\nYes, this year a lovely homage to Gabriel García
      Márquez was organised in Barcelona but any writer who does not have a Nobel
      Prize, is not dead or, above all, has not lived in Catalonia, has little chance.
      The Spanish language is not supported by the state, and the cultural world has
      its own problems to worry about. There is a Catalan Casa de América that does
      what it can, but its resources are few. It is very illustrative that this Casa
      does not even have its own premises, it is located on an upper ground floor.
      For years, it could not even display a visible sign on the street below (and
      the one they have now is not very visible either, truth be told).\r\n\r\nBut
      at Belli’s poetry event, I discovered something much more alarming: Latin Americans
      who work in my field—writers, publishers, journalists—are getting out of Barcelona.
      I thought for a while they were leaving Spain because of the economic crisis,
      but in Madrid I found out that many of them had moved to the capital and that
      none of them are now making the journey in the other direction, the journey
      I myself made, the journey that before was quite normal.\r\n\r\nNone of these
      friends and acquaintances have left because they are anti-Catalan or anti-nationalist.
      None of them would say politics has had anything to do with their decision.
      They have just found work there. But that is the precise consequence of what
      is happening in Catalan politics: nowadays, if you write in Spanish, your life
      is elsewhere.\r\n\r\nWhen I mention this in Catalonia, the nationalists tell
      me this is happening because Madrid is the capital city: there is more money,
      more movement, more of everything. But that argument ignores their own history.
      For writers in Spanish, Barcelona was always much more important than any capital
      city. As Xavi Ayén said in his wonderful “Aquellos años del boom” (“Those boom
      years”), the great moment for Latin American literature was forged in Catalonia.
      Far from Franco and close to France, the city became Spain’s door to Europe.
      And when I got here ten years ago, that was still the case. The intellectuals
      getting out of Barcelona today prove of course that they were previously here.
      Madrid was never able to take them away, and today Barcelona is giving them
      away, convincingly giving up its own privileged place.\r\n\r\nThe critic and
      publisher Andreu Jaume warned in El País on June 19 that Barcelona’s place as
      the country’s publishing capital “is in danger due to a political carelessness
      that is now beginning to foster a cultural diaspora”. I would add blindness
      to carelessness. Because this break up responds to the conflict some Catalan
      politicians have with Spain, but Spanish is not the language of Spain: it is
      the language of five hundred million people and the second most spoken language
      in the world. Spaniards are not even the largest Spanish-speaking community,
      or the most important. If Hispanics in the US were a country, they would be
      in the G20. In this gigantic universe, full of creative energy, Barcelona was
      always New York. Now it is set on becoming Latvia.\r\n\r\nI fear, though, that
      this is not a mistake, or collateral damage, but a voluntary, deliberate act.
      As with all nationalism, the Catalan version is based on the conviction of one’s
      own superiority compared to others. The Catalan nationalist believes he is more
      efficient, more modern and better educated than the man in Andalusia or Galicia,
      and he sums up all of those qualities in the concept of being “more European”.
      Generally speaking, many Europeans are convinced they are better than others,
      and don’t make much of the xenophobic stench given off by believing one’s origins
      to be a virtue. That I’ve become used, but faced with people who believe themselves
      to be more European than other Europeans, what might an American hope for? The
      contempt a Catalan nationalist feels for Spain is what we represent.\r\n\r\nBeyond
      matters of sensitivity, though, is it really a good idea to scorn all of these
      people? All of those countries? Spanish is the second language in the United
      States. It opens doors to Japan and China through relations among Pacific countries.
      The cultural power of this phenomenon is not limited to books, but extends to
      all areas of communication. A Hispanic country, Mexico, hosts the second largest
      publishing exhibition in the world, in Guadalajara. Spanish is the second most
      popular language on Twitter. Latin American fiction is broadcast on TV screens
      in Croatia, Russia and Australia. Is it possible to look down on the whole planet?\r\n\r\nOf
      course it isn’t. What is possible is to find oneself alone. Insomuch as Catalonia
      defends its identity as different from all of the others, it loses ways to make
      itself heard in the world. There is a party out there, and those of us who live
      here are missing out on it.\r\n\r\nCatalonia was never the closed province nationalists
      want to build. If the Hispanic world has admired anything about Catalonia, it
      is its cosmopolitan spirit and openness. For decades, its perfect bilingualism
      was the sign of a well-educated society, both proud of itself and open to dialogue.
      The protection of the Catalan language in the education system was an example
      for American indigenous languages, before it became the complete opposite: an
      attempt to erase the other.\r\n\r\nThe paradox is desolating: based on an elevated
      concept of their own cosmopolitanism, the nationalists are building a more provincial
      society, no matter how big their flags in squares and stadiums, no matter how
      much they shout in Catalan and English, and no matter how many embassies they
      want to open. Their only cultural project is to hurry Catalonia proudly towards
      irrelevance."
