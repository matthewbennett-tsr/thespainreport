    - No Dialogue With Spain Over Gibraltar, UK Won't Discuss Sovereignty, Says British
      Ambassador
    - The British Ambassador to Spain, Simon Manley, spoke to The Spain Report about
      the situation in Gibraltar after introducing Chief Minister Fabian Picardo at
      a breakfast meeting in Madrid.
    - "<strong>What is the British government's broad position on Gibraltar at the
      moment?</strong>\r\n\r\nI think we've made our position very clear. In parliament
      there has been a quite recent debate on the back of a report that the Foreign
      Affairs Committee did last year.\r\n\r\nWe've been worried by some of the problems
      that we've had with the controls at the border and the rest. The key thing for
      us now, as the Chief Minister said, is that we want to move ahead to a process
      of ad hoc talks.\r\n\r\nOf course we would prefer to return to the trialteral
      format we enjoyed before, the UK, Spain and Gibraltar sitting at the same table,
      and one day we hope we'll be able to return to it.\r\n\r\n<strong>Not the quadrilateral
      format that the Spanish government is talking about?</strong>\r\n\r\nBoth we
      and the Spanish government, to be fair, are trying to find a way in which we
      can have a genuinely ad-hoc format, it's quite tricky.\r\n\r\n<strong>How would
      the ad-hoc format work exactly?</strong>\r\n\r\nIt doesn't have the formalism
      of the old trilateral format, and we hope that the whole variety of interested
      parties could be part of it, and it wouldn't be a substitute for the trilateral
      talks to which we'd like to return.\r\n\r\nThe key thing is that you can sit
      down without a great deal of formalism and flags and the rest of it to look
      at the issues where we think we could work better together.\r\n\r\n<strong>So
      by ad-hoc we are to understand three-party informal talks or four-party informal
      talks?</strong>\r\n\r\nA series of parties. We're open to participation by the
      Andalusian regional government and local authorities in La Linea.\r\n\r\n<strong>Is
      the increased belligerence in the Spanish media of late because of the Popular
      Party government?</strong>\r\n\r\nI don't think I'll get into the business of
      characterising the views of one party or one government. We have a free press
      in the UK and in Gibraltar and in Spain and it keeps everything quite…lively.
      That's part of living in a democracy.\r\n\r\nAs I said in my opening comments,
      what struck me on visiting Gibraltar was the extraordinary economic potential
      that lies there, the dynamism, the creativity, the entrepreneurialism of the
      Gibraltarian economy, to create a wider zone of prosperity there beyond the
      borders into La Linea and beyond.\r\n\r\n<strong>Do non-official, informal contacts
      exist between the three governments on a more-or-less day-to-day basis anyway?</strong>\r\n\r\nNot
      really. There isn't a kind of hidden format there, no hidden talks.\r\n\r\nWe
      obviously talk all the time to the Chief Minister and his colleagues, we talk
      to the Spanish government, but there isn't currently a format, a forum in which
      we can all sit together and discuss these issues, which is why we're trying
      to create this ad-hoc formula which will enable us to discuss some of these
      issues which we think are of mutual interest.\r\n\r\n<strong>So there's no dialogue
      at the moment between the three parties?</strong>\r\n\r\nWe're not all sitting
      down together, no. We're all speaking to each other, but there isn't an existing
      format.\r\n\r\n<strong>Has there been a more confrontational attitude from parliament
      in the UK over the past couple of years?</strong>\r\n\r\nI think the people
      and the parliamentarians of the United Kingdom have a very strong emotional
      attachment to the people of Gibraltar who, after all, have voted in favour or
      remaining part of the UK, and you see that in the views and opinions of British
      MPs, members of the House of Lords, the government and the British press.\r\n\r\nWe
      take very seriously the situation in Gibraltar and as British Ambassador here,
      it's part of my job to do what I can to explain those views and to do what I
      can, working with my colleagues back in London, and the Chief Minister and the
      Governor of Gibraltar to ensure that we promote the interests, prosperity and
      security of the people of Gibraltar, and work towards that arc of prosperity.\r\n\r\n<strong>What
      more could the British government and the British Embassy be doing towards that
      end?</strong>\r\n\r\nI think doing what we've tried to do today, and what we
      do day in, day out, which is to enable dialogue, to explain the reality of Gibraltar.
      The popular view of Gibraltar here [in Spain] has remarkably little to do with
      the actual reality of life in Gibraltar.\r\n\r\n<strong>Why is there such a
      difference in the narrative between the two places?</strong>\r\n\r\nI think
      relatively few people have been to Gibraltar. I think if you go and visit you
      find a territory which has this extraordinary melting pot of Mediterranean cultures,
      of Jews, Muslims and Christians living together, of a fabulous mosque that sits
      besides a monument to General Sikorsky, the leader of the Polish resistance.
      It's a territory of extraordinary contrasts and vitality, cultural vitality
      and social interaction.\r\n\r\n<strong>But why this continuing difference in
      the narratives and the way the same story and facts are portrayed in two different
      ways on the two sides?</strong>\r\n\r\nIt happens in lots of different situations,
      I don't think this is the only one. I think it's part of my job here to try
      and explain the reality as I see it. Other people have their different views
      of it. That's the healthy diversity of a flourishing democracy.\r\n\r\n<strong>As
      a diplomat, how do you interpret the cancellation of Mr. Picardo's breakfast
      at the Ritz?</strong>\r\n\r\nWe regretted it. The important thing is that he's
      here today speaking to this audience of politicians, businessmen, diplomats,
      journalists and is able to explain his vision for Gibraltar and the economic
      development that could take place given that extraordinary potential, that arc
      of prosperity.\r\n\r\n<strong>Was the breakfast cancelled at the behest of the
      Spanish Foreign Ministry?</strong>\r\n\r\nI'm not going to get into that. The
      important thing is we're here today and we spoke very well of the challenges
      and opportunities. That's the important thing.\r\n\r\n<strong>With all the talk
      of deep constitutional reform in Spain at the moment, does the British government
      envision any future scenario in which Gibraltar might become a part of Spain?</strong>\r\n\r\nNo.
      We've been very clear that we're not going to enter into a discussion of sovereignty
      over the heads of the people of Gibraltar. You heard the Chief Minister's words,
      and he speaks as the representative of the people of Gibraltar. He can speak
      for them rather better than me."
