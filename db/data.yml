    - "In a breakfast speech in central Madrid to a room filled with some 250 politicians,
      businessmen, diplomats and journalists at the Palace Hotel—directly opposite
      the Spanish Congress building on the Carrera de San Jerónimo—Mr. Picardo left
      the ball firmly in Madrid's court after the Spanish Foreign Ministry intervened
      two weeks ago to prevent him speaking at a similar event at the nearby Ritz
      Hotel.\r\n\r\nA small group of Spanish nationalists waving Spanish flags welcomed
      the Chief Minister outside, in protest at his visit.\r\n\r\n\"What does Spain
      win by closing all relations with a small territory like Gibraltar which is
      on its border?\", he wondered: \"We do not wish to become the corner stone of
      Spanish foreign policy. It is incredible that two territories that border each
      other do not cooperate.\"\r\n\r\n\"Dialogue is a political instrument, not an
      end in itself\".\r\n\r\nThe British Ambassador, Simon Manley, did, in the end,
