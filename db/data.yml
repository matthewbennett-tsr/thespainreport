      would be responsible and no additional actions or changes of strike plans were
      being prepared for the last two days of stoppages: \"we are going to comply
      with the law\", she said: \"we have no other choice\".\r\n\r\nThe reasons for
      the strike stretch back to 2010. ENAIRE has sanctioned 61 controllers in Barcelona
      with the loss of pay and employment for one month for their role in air traffic
      chaos that took place in December of that year—during which the Spanish government
      declared a state of alarm and militarised air traffic control until January.
      The government maintained there had been a \"wildcat strike\" by air traffic
      controllers who had planned to close Spanish airspace during the longest bank
      holiday weekend of the year. The controllers said it was about the mismanagement
      of new working hours legislation and that the government had invented the wildcat
      strike excuse to justify the militarisation of air traffic control to the Spanish
      public. Militarising air traffic control meant the working hours legislation
      was no longer applicable. During the chaos, there was a serious near miss between
      a helicopter and an Iberia jet.\r\n\r\nUSCA also wants Marco Antonio Enríquez,
