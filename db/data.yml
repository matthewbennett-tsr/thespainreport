      liability\".\r\n\r\nThe Popular Party issued a five-point rebuttal last night
      arguing that the party had never known about any off-the-books accounting; that
      the party does not share the judge's theory that it must pay corporation tax
      on \"donations the PP was not aware of\"; that political donations have always
      been extent from corporation tax; that corporation tax anyway allows for cost
      deductions; and that the Popular Party reserves the right to defend itself in
      court.\r\n\r\nThe judge has not found legal proof that Mariano Rajoy was criminally
      involved in or linked to the scheme. Politically, though, is it believable that
      Mr. Rajoy, then already leader of the Popular Party, and before him José María
      Aznar, knew nothing of what was, according to the judge's ruling, common practice
      in their party? Try, if you will, to imagine the same ruling being published
      in the United States or the United Kingdom, and the political earthquake it
      would unleash in both countries.\r\n\r\nPolitical accountability in matters
      of corruption in Spain is extremely rare. Drawing blood from a stone is an easier
      task. Do not expect the Prime Minister to resign, do not expect the Popular
      Party to crumble and do not expect early elections to be called."
