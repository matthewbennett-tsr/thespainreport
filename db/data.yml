      Works and ENAIRE, the public company responsible for air traffic control in
      Spanish skies, were 70% of normal levels, but that figure has been interpreted
      in such a way as to affect 70% of scheduled staffing levels, not 70% of service
      provisions, leading to the 0% delay figure at Eurocontrol and the Minister of
      Public Works, Ana Pastor, announcing triumphantly on Monday night, after the
      first day of stoppages, that between 98% and 100% of flights were on time.\r\n\r\nThat
