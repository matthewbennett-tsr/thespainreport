    - PSOE Wins In Andalusia, Podemos Could Win Spain
    - 33 years of PSOE government in Andalusia will now become 37. The success of
      Spanish polling data means Podemos has a chance at government in the general
      election.
    - "After 33 years of Socialist Party government in Andalusia, with a 34% unemployment
      rate and with three former PSOE First Ministers about to testify as suspects
      in a billion euro fraud case, voters in the southern Spanish region have just
      said they want more of the same. The PSOE has lost not a single seat, although
      due to the technicalities of the Spanish electoral system, it has kept them
      with 120,000 fewer votes. First Minister Susana Díez told Cadena SER radio station
      shortly after 11 p.m. on Sunday that: \"Andalusians have chosen freely to allow
      the Spanish Socialist Party to accompany them on their path forward\".\r\n\r\nPodemos
      and Ciudadanos are also to be congratulated, having participated for the first
      time in elections in the region. They both won very relevant numbers of seats,
      15 in the case of Podemos and 9 in the case of Ciudadanos. Finally, praise is
      due for Spanish pollsters and political analysts: the results tonight were squarely
      within the parameters of the latest polling data.\r\n\r\nThis ballot has been
      a disaster, though, for the Popular Party (PP), which came second but lost 17
      seats compared to 2012; for United Left (IU), which dropped from 12 seats to
      five; and for Union, Progress & Democracy (UPyD) which, while still not winning
      any seats at all, saw its share of the vote drop by 40%. This new political
      environment leaves Mrs. Díaz with a range of coalition options for government.\r\n\r\nThe
      bipartisan political model in Spain is not yet dead as some people had eagerly
      anticipated. Wounded, yes, but not even mortally so. Susana Díaz now has three
      coalition options to reach a 55-vote majority to govern, out of a total of 109
      seats in the Andalusian parliament. Given the non-fatal blow to the bipartisan
      model, she could choose a grand establishment coalition with the Popular Party
      (33 seats); she could veer much further left and sign up with Podemos, or due
      to the ideologically divisive nature of either of those options, she could now
      avoid them by negotiating with Ciudadanos. \r\n\r\nThis morning, the Ciudadanos
      candidate ruled out joining the regional government if his party did not win
      the election but a parliamentary support deal could be done—like the one between
      Mr. Mas and Mr. Junqueras in Catalonia—which would not need anybody from Ciudadanos
      to dirty their hands in a PSOE government. On a national level, this would also
      allow the PSOE to avoid being seen to be breaking further left or further right,
      in a context in which ideas on grand coalitions have been used as political
      ammunition since the European elections last May. Mrs. Diaz's solid victory
      in Andalusia tonight must also be worrying for national PSOE Secretary General
      Pedro Sánchez. The Socialist Party has not yet decided who its candidate in
      the general election will be and Mrs. Díaz's name is at the top of most lists.\r\n\r\nLooking
      forward to that general election, which is due at the end of November, there
      is one other startling conclusion to be drawn from tonight's results in Andalusia:
      if Spain's pols continue to be broadly correct, and continue to tell the tale
      they have been entertaining Spaniards with over the past few weeks, then Pablo
      Iglesias might be Prime Minister of Spain by Christmas, at the head of a Podemos
      coalition government. His party has frequently been placed in the lead in national
      polls over the past few months."
