    - Not A Single High-Speed AVE Train Line In Spain Is Or Ever Will Be Profitable,
      Says A New FEDEA Study
    - All of Spain's high-speed rail corridors come up billions of euros short in
      50-year profitability studies; FEDEA's director tells The Spain Report the network
      was built for political reasons.
    - "Some of Spain's biggest businessmen sit on the <a href=\"http://www.fedea.net/organos-de-gobierno/\">board
      of trustees</a> of the Applied Economy Studies Foundation (FEDEA), including
      the chairmen of Bankia, Telefónica, Repsol, Iberdrola and La Caixa, and the
      Director General of Economics, Statistics and Research at the Bank of Spain.\r\n\r\nYesterday,
      the foundation published a <a href=\"http://www.fedea.net/docs/infraestructuras/presentaciones/GDR-2015-03.pdf\">damning
      new study</a> saying not a single one of the country's high-speed AVE rail lines
      is profitable, has been profitable or ever will be profitable, either in financial
      or broader \"social\" terms, if time-saving and reduced accident costs are accounted
      for.\r\n\r\n\"None of the lines should have been built\", says the report, although
      it allows for their continued operation: \"given that the lines already exist
      and most of them cover their variable costs\".\r\n\r\nÁngel De La Fuente, FEDEA's
      director, told The Spain Report by telephone that there were two possible explanations
      for the existence of Spain's high-speed network, given the total lack of profitability.\r\n\r\n\"Either
      the initial calculations were done badly or they weren't done at all\", he said:
      \"they didn't build them thinking about profitability but about the political
      benefits\".\r\n\r\n50-year studies of financial viability carried out by FEDEA
      show none of the major Spanish high-speed lines comes close to profitability.\r\n\r\nThe
      Madrid-Barcelona corridor comes up €4.08 billion short, the Madrid-Andalusia
      corridor €4.95 billion short, the Madrid-Levante corridor €5.32 billion short
      and the AVE lines north from Madrid do not even cover their operating costs.\r\n\r\nThe
      Madrid–Seville high-speed line is approximately the same length as the Tokyo–Osaka
      or Paris-Lyon lines, but carries only 3.8% of the passengers each year compared
      to the Japanese version, or 20% of the passengers compared to the French route.\r\n\r\n\"After
      they built the first line to Seville\", said Mr. De La Fuente: \"studies were
      done, but the politicians didn't pay any attention to them\".\r\n\r\nWhat's
      more, the data included in the study, when combined with an analysis of the
      way Spain's airport infrastructure mushroomed during the boom years, show that
      high-speed train use is largely replacing domestic air travel between Spanish
      airports.\r\n\r\nBy the summer of 2014, the number of high-speed rail passengers
      on four key AVE lines between Madrid, Málaga, Barcelona, Valencia and Alicante
      had risen to just over 700,000 each month, the same level of passengers carried
      by domestic flights back in 2007.\r\n\r\nIn contrast, passenger numbers on internal
      flights in Spain fell to around the 300,000 per month mark, not many more than
      the 200,000–300,000 passengers the existing AVE lines carried in 2007.\r\n\r\nNotwithstanding
      the economic implications, Mr. Rajoy's Popular Party government approved a new
      national infrastructure plan in 2013, called PITVI and set to run until 2024,
      in which 39% of the budget will be spent on further improvements to Spain's
      rail network.\r\n\r\nFEDEA's director agreed that: \"It's true that there are
      some lines that are nearly completed and it's worth finishing them, but there
      are new lines that are going to have a very low volume of passengers\".\r\n\r\nHis
      foundation's report concludes that Spain's high-speed rail network: \"does not
      resolve any large transport problem. It just substitutes for air travel in an
      inefficient way\", and adds that the new high-speed lines currently under construction:
      \"have even weaker demand than the previous ones. In the latest lines built,
      income does not cover variable costs\".\r\n\r\n\"The AVE is a wonderful train
      but it's very expensive\", said Mr. De La Fuente: \"and it's just before the
      elections again; they like opening new lines\".\r\n\r\n<img class=\"aligncenter
      size-full wp-image-15639\" src=\"https://www.thespainreport.com/wp-content/uploads/2015/03/ave-fedea-ave-vs-air-travel.jpg\"
      alt=\"ave-fedea-ave-vs-air-travel\" width=\"100%\" />\r\n<p class=\"photocredit\">Image:
      Monthly passenger volumes, 2007-2014; FEDEA.</p>\r\n<img class=\"aligncenter
      size-full wp-image-15641\" src=\"https://www.thespainreport.com/wp-content/uploads/2015/03/ave-fedea-airports.jpg\"
      alt=\"ave-fedea-airports\" width=\"100%\" />\r\n<p class=\"photocredit\">Image:
      Spain's airport network; FEDEA; AENA.</p>"
