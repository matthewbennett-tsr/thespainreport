    - 'The Podemos Plan For Spain''s Towns & Cities: Debt Haircuts, Control, Transparency
      And Patriotism'
    - Toni Carrasco, Podemos's new secretary general in the south-eastern city of
      Murcia, spoke to The Spain Report about hope and outrage, grassroots infrastructure,
      more control over elected politicians, the re-municipalisation of public services
      and local debt haircuts.
    - "57-year-old Toni Carrasco has been a secondary school teacher for the past
      27 years and has been participating in left-wing politics in Murcia, Spain's
      seventh-largest city: \"for the last 30 years or so in different ways\". He
      spoke to The Spain Report on Friday evening in Itaca, a local bar near the city's
      bull ring, and said that while obviously the local examples in each town or
      city are different, his opinions and explanations were broadly representative
      of the ideas he has discussed with his Podemos colleagues in other towns in
      Spain.\r\n\r\nHis mission, he said, is not to run for mayor—there is still debate
      over a \"transversal\" electoral list with other left-wing organisations in
      time for May—but to build up the party's grassroots infrastructure in the regional
      capital and the surrounding villages.\r\n\r\nThe Spanish Socialist Party (PSOE)
      was last in power in Murcia in 1995 and has proven incapable since of regaining
      power from the Popular Party, but: \"the fear of the <em>señorito</em> [the
      local power elite] and their capacity to repress\" is still there: \"You don't
      participate, you don't have an opinion, there has never been confidence in a
      rational, democratic reaction on the right. The system is slanted towards power,
      more than towards the right\".\r\n\r\nPodemos is changing that, he says, and,
      despite polling analysis showing a clear majority of the party's support is
      coming from the left—and further left than the Spanish Socialist Party (PSOE)—he
      insists, as do national party leaders, that Podemos is constructing a \"transversal\"
      political proposal that supporters will elect to wipe the political slate in
      Spain clean: \"what Pablo Iglesias, Iñigo Errejón and Carolina Bescansa have
      managed to do is communicate that it is possible to break that barrier, something
      the left was never able to do. We believe it's a new way of looking at politics,
      a tool for citizens faced with the almost absolute power of the 1%, who decide
      everything\".\r\n\r\nHe rejects the label of a new municipal Popular Front:
      \"because the label Popular Front has negative connotations that frighten people,
      and it doesn't really say very much, instead of encouraging participation it
      puts a brake on it\". He also rejected comparisons to Venezuela, Cuba or Marxism:
      \"I don't like labels, they don't explain anything, I prefer content\".\r\n\r\n\"There
      is a huge amount of work to be done in Podemos. We're building something that
      didn't exist a year ago. [The lack of infrastructure] is why we are not running
      in the local elections. We can't offer people guarantees of transparency yet.
      We want to build a long-term project\", although he later added that the strategy
      was related to control of municipal budgets: \"which are decided at the state
      level\".\r\n\r\nTo achieve its medium- to long-term goal, Podemos is weaving
      a complex interlinked network of local, regional and national territorial and
      issues-related circles, popular assemblies, citizens' councils and secretary
      generals. Mr. Carrasco says it is not about reinventing the wheel so much as
      giving voters more direct control of the electoral process, electoral programmes,
      candidates and their political leaders once the elections are over: \"We want
      more control over mayors. Democracy is not just voting every four years. We
      want to change the rules of the game, there are lots of democratic holes in
      the current system\".\r\n\r\n\"It would not be possible to explain the Podemos
      phenomenon without the economic crisis, the popular response, the marches, the
      cutbacks, the employment reform, cut backs on dependency allowances. That's
      the new situation, compared to before, that loss of rights\", he explained:
      \"The 15M movement has also been crucial, because it questioned the whole political
      model that caused the cuts. Without those two things, Podemos wouldn't have
      been born\".\r\n\r\nPodemos supporters, he says, are fed up, angry and outraged:
      \"people are desperately looking for a solution for their lives, and for the
      situation in general\".\r\n\r\n\"I haven't noticed a big sociological change
      in all these years, but the veil has fallen for lots of people at this point,
      having seen how politicians have behaved: before people didn't question them
      as much, but after all the cuts and corruption, they just see them as shameless
      and self-interested.\"\r\n\r\nThe biggest challenge, he admits, is \"turning
      ideas into specific real policies\".\r\n\r\nMr. Carrasco said the controversial
      change to Article 135 of the Spanish Constitution was an outrage, adding that
      whilst balanced budgets are in theory a good idea: \"we're talking about lots
      of useless spending on massive ego projects. In Murcia there are three: the
      AVE high-speed train, the airport and the Cartagena-Vera [toll] motorway\",
      which one local think tank reported would take 675 years to become profitable.\r\n\r\nWhat
      about reality, though? Would an elected Podemos mayor be able to resist the
      cultural inertia of business as usual in southern Spain? What happens when the
      first CEO or chairman rings to congratulate the mayor and talk about promising
      new deals for the city? \"That is what wouldn't be acceptable, that first leg
      of ham, the first lunch invite, is what can't happen. If they need to talk to
      City Hall, they must use the proper public channels\".\r\n\r\nMr. Carrasco says
      the party fears it will find \"huge amounts\" of unpaid invoices in town halls,
      \"that could be used to pressure us\".\r\n\r\n\"The first thing we would do
      is audit the debt, and find out what has really been spent, and on what, and
      if it isn't legitimate, it is superfluous\", he explained, adding they would
      sit down with local contractors and suppliers to renegotiate service contracts,
      up to and including municipal debt haircuts: \"we would look at the refinancing
      options. We believe many services have been contracted at a more expensive rate
      than is necessary because they have been privatised. We would re-municipalise
      public services: water, rubbish collection, buses, etc.\".\r\n\r\nIn Murcia,
      one of the largest local projects in recent years has been the city's new tram
      service, which runs from the centre up to the university in one direction and
      up to two large new shopping centres—which have moved much of Murcia's commercial
      activity away from small shops and businesses—in the other. There is talk of
      extending the tram south across the river to connect with the train station,
      and possibly even the regional hospital, and proposals from architects appear
      regularly in the regional press, but Mr. Carrasco struggles to articulate how
      the dream of would be turned into an already-existent reality.\r\n\r\n\"The
      tram hasn't solved the transport problem, and has been a big source of municipal
      debt\", he said: \"but we're not going to stop using it, of course\".\r\n\r\nHow,
      then would a Podemos city hall convince big business to continue investing in
      the city's infrastructure if the plan was to enter tough new negotiations to
      demand debt haircuts, and with the not-very-veiled threat of the re-municipalisation
      of public services hanging in the air? Again, he admitted it would be difficult:
      \"Many of them are not even Spanish companies, they just look at bond profits,
      not if they're doing something good for citizens. What we would ask of them
      in one word is 'patriotism'\".\r\n\r\nIn the American sense of the word or the
      revolutionary Venezuelan sense? \"In the sense that patriotism is not current
      accounts, but the people who live here. More solidarity. They can't say they
      like Murcia or Spain and then take all the money to Switzerland or Andorra\".
      A revolutionary tax? \"No, we want to do what many other countries in Europe
      do, we're not talking about Venezuela or Cuba\".\r\n\r\nHe believes municipal
      contractors must accept tough new conditions as well as a debt haircut: \"If
      they want to do business with the city, they'll have to accept new conditions,
      the city is also a customer\", adding: \"we need more transparency, things could
      be done more economically. We would add service demands, renegotiate the debt,
      and add conditions, to re-municipalise the services\".\r\n\r\n\"Creditor companies
      will have to be understanding with towns and cities. If a company puts pressure
      on you, that pressure will have to be made public.\""
