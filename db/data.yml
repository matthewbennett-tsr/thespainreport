      \"solid, well-founded indications\" of how the governing Popular Party was really
      financed between 1990 and 2008. In that 18-year period, he said, Mr. Rajoy's
      party used a series of secret slush funds—\"removed from the legal economic
      circuit\"—around the country to pay for election campaigns and other party business,
      including the €1.6 million refurbishment of national party headquarters in the
      Calle Génova in central Madrid.\r\n\r\nThere is now sufficient proof, says Judge
      Ruz, that there was: \"a financing system for the Popular Party organised via
      private sources that, in a systematic manner, between the years 1990 and 2008,
      breached the limits, requirements and conditions laid down by the law; and the
      national party manager—the suspect Luis Bárcenas Gutiérrez—was in charge of
      this, along with the treasurer of the party—the suspect Álvaro de Lapuerta Quintero—from
