    - 'Spain''s New Mayors: 10 Big Shifts In Local Power In The Country''s 65 Most
      Important Towns & Cities'
    - " 8,122 towns and cities across Spain appointed new mayors on Saturday. This
      map and notes explain the major shifts in power around the country (click on
      the map to see a larger version)."
    - "<a href=\"https://www.thespainreport.com/wp-content/uploads/2015/06/Screen-Shot-2015-06-13-at-20.23.39.png\"><img
      class=\"aligncenter wp-image-16769 size-full\" src=\"https://www.thespainreport.com/wp-content/uploads/2015/06/Screen-Shot-2015-06-13-at-20.23.39.png\"
      alt=\"Screen Shot 2015-06-13 at 20.23.39\" width=\"100%\" /></a>\r\n<h3>Notes</h3>\r\n<ul>\r\n\t<li>The
      purpose of this map is to describe the broad changes in Spanish municipal politics
      following the election of mayors across the country on Saturday, in which 8,122
      towns and cities elected new leaders; a certain simplification is necessary
      to highlight those changes;</li>\r\n\t<li>The map represents the end result
      in the 65 most important cities in Spain, in terms of the largest numbers of
      residents and their administrative importance (regional capitals, provincial
      capitals, etc.);</li>\r\n\t<li>The political colour of each town and city is
      for the new mayor, not the coalition that supported his or her appointment;</li>\r\n\t<li>“Podemos
      Parties” include all of the different platforms in which Podemos has participated
      or that Podemos has supported;</li>\r\n\t<li>The nationalist/regionalist options
      have different priorities in each area, but their defining feature within the
      Spanish context is that nationalism or regionalism;</li>\r\n\t<li>Deeper explanations
      of the different Podemos and nationalist/regionalist options and their subtleties
      will be provided in future articles;</li>\r\n\t<li>Melilla in North Africa is
      not holding its vote today;</li>\r\n</ul>\r\n<h2>10 Big Shifts In Local Power
      In The New Spain</h2>\r\n<ol>\r\n\t<li>Podemos parties have taken the two largest
      cities in Spain, Madrid and Barcelona, with a total of 4.8 million residents;</li>\r\n\t<li>In
      terms of the number of residents each major option now controls, the Podemos
      parties are in the lead and driving change. They control the Spanish capital,
      Madrid, as well as Barcelona, Zaragoza, Badalona, Cádiz, Santiago de Compostela
      and A Coruña, a total of 5.9 million residents, according to the latest census
      data from the National Statistics Institute;</li>\r\n\t<li>The Popular Party
      has only held on to one of Spain’s seven largest cities, Málaga (Andalusia).
      The two largest, Madrid and Barcelona, went to Podemos parties, as did Zaragoza.
      Valencia is now led by Compromís, a Valencian nationalist party, and Seville,
      the largest city in Andalusia, is now controlled by the Spanish Socialist Party
      (PSOE);</li>\r\n\t<li>A slightly arcing, almost straight line can now be drawn
      from Bilbao past Zaragoza all the way down to the south-eastern port city of
      Cartagena, (Murcia). North and east of that line—in the Basque Country, Navarra,
      Catalonia, Valencia and almost all of Aragón—Mariano Rajoy’s governing Popular
      Party does not control any major cities or large towns. The exception is the
      town of Teruel, in Aragón;</li>\r\n\t<li>Spain’s regional extremities, from
      the Basque Country in the north, Catalonia in the north-east, Valencia in the
      east, Andalusia in the south-west, the Balearic Islands, the Canary Islands
      and up to Galicia in the north-west, have become more socialist, more left-wing
      and more nationalist or regionalist. The new mayor of Cartagena (Murcia), from
      a party called Movimiento Ciudadano—whose political ideology is described by
      Wikipedia as “Cartagenerism”—has already said he wants Cartagena to have its
      own province;</li>\r\n\t<li>The most populated region in Spain, Andalusia, with
      8.4 million residents, is split in two: the cities in the eastern half (Jaén,
      Granda, Almería and Málaga) are still controlled by the Popular Party; the cities
      in the western half (Córdoba, Seville, Jérez, Cádiz and Huelva) are controlled
      by the Spanish Socialist Party (PSOE) or Podemos;</li>\r\n\t<li>As senior Podemos
      leader Pablo Echenique has pointed out on Twitter today, it is now possible
      to leap-frog from the French border all the way down to the beach in Cádiz on
      the south-western Atlantic coast of Andalusia without passing through any major
      towns or cities controlled by the Popular Party, which is effectively contained
      within two major pockets in the south-east and the north;</li>\r\n\t<li>United
      Left (IU) controls just one town, Zamora, in Castilla y León, near the Portuguese
      border;</li>\r\n\t<li>Of the nationalist or regionalist parties, Compromís in
      Valencia and the Basque Nationalist Party in Bilbao, San Sebastián and Vitoria
      are now responsible for the most residents, just under 800,000 each;</li>\r\n\t<li>In
      Pamplona, in Navarra, a four-way coalition has given the city to EH Bildu, the
      Basque nationalist party other parties in Spain most closely associate with
      Basque terror group ETA;</li>\r\n</ol>"
