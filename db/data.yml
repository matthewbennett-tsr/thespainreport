    - A Foggy Final Approach To The May Elections
    - Month of mud slinging on corruption and integrity not reflected in final pre-election
      polls.
    - "After the shambles of the polls and election forecasting in the British general
      election ten days ago, in which none of the major survey companies got the result
      of the ballot right, it might be foolhardy to attempt a certain prediction in
      Spain, but at the last Spanish election, the Andalusian regional vote on March
      22, the pollsters here were spot on. Maybe it is the polling method, maybe it
      is the vagaries of each electoral system combined with the polling method or
      maybe, as some commentators have suggested, there were hundreds of thousands
      of voters who just lied to the pollsters. The Popular Party (PP) reacted with
      almost child-like excitement at the news, leaping to the conclusion that the
      same thing would happen in Spain and benefit Mr. Rajoy.\r\n\r\nDavid Cameron's
      strategy chiefs Lynton Crosby and Jim Messina told <a href=\"http://www.telegraph.co.uk/news/general-election-2015/11608648/Lynton-Crosby-Betrayal-of-British-voters.html\">The
      Telegraph</a>, <a href=\"http://www.theaustralian.com.au/news/world/tories-knew-they-would-win-three-weeks-before-election-jim-messina/story-fnb64oi6-1227353971040\">The
      Australian</a> and <a href=\"http://www.spectator.co.uk/features/9528372/how-did-the-polls-get-it-so-wrong-jim-messina-knows/\">The
      Spectator</a> that politicos and columnists need to get out in the real world
      a bit more and listen to voters. After unemployment, which has been Spaniards
      main worry for the whole parliament under Mr. Rajoy, and the previous one under
      Mr. Zapatero, corruption has risen to a strong second place over the past two
      years and continues at near-record levels. The stream of corruption stories
