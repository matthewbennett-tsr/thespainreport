      controller in Galicia to warn AENA—the public body then responsible for Spanish
      skies—that he was coming up against the new working hours limit.\r\n\r\n21 courts
      across the country have since sided with the controllers, closing cases and
      ruling there was no secret plan to close Spanish airspace. The court in Barcelona
      that closed the case against the 61 controllers in that city in January this
      year had also petitioned the Supreme Court to bring together the cases in Madrid
      and Barcelona, a request the Supreme Court rejected, arguing \"there was no
      joint concerted actions by controllers\" and ruling that any such conclusion
      was \"adventurous and lacking in evidence\". An expert psychologist's report
      prepared for the air traffic controllers' defence team concluded it was impossible
      for the controllers to have acted in a \"concerted, deliberate and prepared\"
      manner, and qualified the actions of AENA as \"erratic and disconcerting\".\r\n\r\nSpeaking
      to The Spain Report today, ENAIRE continued to justify the sanctions imposed
      on the 61 controllers in Barcelona \"given their role in the events of 2010\",
      and insisted civil employment sanctions were separate from any criminal cases
      closed by judges, but was unable to provide any further explanation of a more
      direct connection between the 61 and the events in 2010, or say why the Barcelona
      controllers were to be sanctioned when hundreds of others across Spain, also
      working over that period, will not be.\r\n\r\nGiven the weight of judicial rulings
      rejecting any collaborative plan by Spanish controllers, ENAIRE either needs
      to provide much more convincing proof of its reasons for sanctioning the Barcelona
      controllers and for refusing to readmit Mr. Enríquez, or withdraw the sanctions
      and give him his job back."
