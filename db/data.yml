    - Will other Spanish parties now apply the same strict ethical yardstick to their
      own politicians?
    - "Guillermo Zapata, the new councillor in Madrid responsible for the <a href=\"https://www.thespainreport.com/16779/new-ahora-madrid-councillors-already-in-trouble-for-offensive-tweets-on-jews-murder-and-terror-victims/\">offensive
      tweets</a> in 2011 and 2012 against Jews, murder and terror victims, resigned
      or was <a href=\"https://www.thespainreport.com/16798/carmena-sacks-ahora-madrid-culture-councillor-zapata-over-offensive-tweets-after-just-48-hours/\">sacked</a>
      by the new Ahora Madrid mayor of the Spanish capital, Manuela Carmena—it is
      not entirely clear which—and one of Spain’s new ‘alternative left” parties,
      related to Podemos and described on Monday by the Prime Minister as “radical,
      extremist and very far left”, has both lost a battle straight after entering
      power and won a battle by responding more quickly and with a better eye for
      that very rare commodity in Spanish politics—political accountability—than any
      of the existing establishment parties.\r\n\r\nMr. Zapata’s ouster is the right
      outcome following a ferocious media and political onslaught over the past 48
      hours that quickly spread from Spain to Israel and even the New York Times.
      It is likely the conclusion that would have been expected by voters in most
      other democratic countries, but it raises a host of questions about the new
      ethical measuring stick in Spanish politics and about how Ahora Madrid has chosen
      and manages its councillors.\r\n\r\nMr. Zapata is no longer Madrid’s culture
      czar but he is still a councillor representing a district of Madrid: why is
      it right to resign from one set of public responsibilities and not the other?
      Why should Mr. Zapata have to resign, or be sacked, but Pablo Soto, another
      Ahora Madrid councillor who also tweeted a few years ago about his enthusiasm
      for the guillotine, the assassination of ministers and starting revolutions
      with a Kalashnikov, get to keep his job? What will now happen if Mrs. Carmena
      appoints a replacement who also turns out to have been a little too loose lipped
      on Twitter?\r\n\r\nOne possible substitute—if Mr. Zapata were to resign as a
      councillor altogether—is 23-year-old Alba López Mendiola, number 21 on the Ahora
      Madrid electoral list. She has already been caught and has already deleted her
      Twitter account today. Spanish newspapers are publishing screenshots of her
      old comments in which she variously laughed at a Lieutenant Colonel killed falling
      off a roof while trying to hoist the Spanish flag, described herself as a “feminazi,
      attempt at Marxist-Leninist” or wished that Emilio Botín, the deceased former
      chairman of Santander, had died a more excruciating death “like the people who
      committed suicide after being evicted by his bank”.\r\n\r\nThere are also serious
      questions about how the Ahora Madrid councillors got into Madrid City Hall in
      the first place. Nominally, Mrs. Carmena, as the new mayor, is in charge, but
      given the confluence of political forces that make up the new party, her real
      ability to appoint and dismiss people is being questioned, as is the real influence
      held by Podemos, whose leaders were present at her appointment ceremony on Saturday,
      cheering and applauding.\r\n\r\nAhora Madrid held primary elections to elect
      the members of its open electoral list, and voters then got to vote for the
      whole list at the local elections. Which is to say some people—party members—had
      some say in who got on the list but all voters did not then get to cast a ballot
      for individuals on it but rather the whole list, or some other party’s list.
      Some candidates’ hot-headed online activism was undoubtedly part of their appeal
      and personal brand to get them elected in the first place.\r\n\r\nOpen lists
      are one way some Spanish parties have tried to improve on the traditionally
      fully closed-list system where loyalty flows upwards to the boss, not downwards
      to the voters. That system has been widely criticised by experts and activists
      alike since the economic crisis began, but this scandal highlights one of the
      failings of that way of trying to fix Spanish politics. Voters as a whole still
      had to vote for the brand, not for the individual politicians. Would Mr. Zapata,
      Mr. Soto or Ms. Mendiola have been elected if voters and not just party members
      had had a say in the matter?\r\n\r\nFinally, having thrashed Manuela Carmena
      and Guillermo Zapata with it, will Spain’s political parties and newspapers
      now use this new yardstick on their own politicians and public appointees? If
      the new ethical barrier is to be offensive, insulting, racist, hate-inducing
      or xenophobic tweets written some years previously, the list of Spanish politicians
      who in theory need to resign this week could be very long indeed. In the meantime,
      and notwithstanding the police investigation into any criminal liability for
      Mr. Zapata’s tweets, Mrs. Carmena can chalk up a quick reaction to an explosive
      political scandal that would otherwise have drawn attention away from whatever
      she is now set to do in her first 100 days in office. Voters might even reward
      her quick response."
